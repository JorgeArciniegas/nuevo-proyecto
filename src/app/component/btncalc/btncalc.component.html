<!-- Btn amount default avalaible-->
<mat-grid-list *ngIf="productService.product && appSetting.defaultAmount" cols="4" class="grid-row-amount" rowHeight="{{rowHeight}}">
  <mat-grid-tile>
    <button *ngIf="appSetting.defaultAmount.PresetOne > 0" [style.width.px]="rowHeight-12" [style.height.px]="rowHeight-12" class="btn-default elevation-z5 btn-amount-1 radius-50"
      (click)="btnDefaultAmountsPreset(appSetting.defaultAmount.PresetOne)">{{ appSetting.defaultAmount.PresetOne | digitslimit }}</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button *ngIf="appSetting.defaultAmount.PresetTwo > 0" [style.width.px]="rowHeight-12" [style.height.px]="rowHeight-12" class="btn-default elevation-z5 btn-amount-2 radius-50"
      (click)="btnDefaultAmountsPreset(appSetting.defaultAmount.PresetTwo)">{{ appSetting.defaultAmount.PresetTwo | digitslimit }}</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button *ngIf="appSetting.defaultAmount.PresetThree > 0" [style.width.px]="rowHeight-12" [style.height.px]="rowHeight-12" class="btn-default elevation-z5 btn-amount-3 radius-50"
      (click)="btnDefaultAmountsPreset(appSetting.defaultAmount.PresetThree)">{{ appSetting.defaultAmount.PresetThree | digitslimit }}</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button *ngIf="appSetting.defaultAmount.PresetFour > 0" [style.width.px]="rowHeight-12" [style.height.px]="rowHeight-12" class="btn-default elevation-z5 btn-amount-4 radius-50"
      (click)="btnDefaultAmountsPreset(appSetting.defaultAmount.PresetFour)">{{ appSetting.defaultAmount.PresetFour | digitslimit }}</button>
  </mat-grid-tile>
</mat-grid-list>
<!-- BTN calculator -->
<mat-grid-list cols="4" class="grid-keyboard-number" rowHeight="{{rowHeight}}">
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(1)">1</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(2)">2</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(3)">3</button>
  </mat-grid-tile>
  <mat-grid-tile rowspan="3">
    <button class="btn-default btn-keyboard btn-success radius-5 elevation-z5" (click)="plus()">+</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(4)">4</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(5)">5</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(6)">6</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(7)">7</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(8)">8</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(9)">9</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet(0)">0</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet('00')">00</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard radius-5 elevation-z5" (click)="btnAmountSet('000')">000</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="btn-default btn-keyboard btn-warning radius-5 elevation-z5" (dblclick)="clearAll()" (click)='polyfuncionalAmountReset()'>{{ 'C' | translate }}</button>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <button class="btn-default btn-keyboard btn-grey-gradient radius-5 elevation-z5" (click)="btnTotColSet(typeBetSlipColTot.TOT)">{{ 'TOT' | translate }}</button>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <button class="btn-default btn-keyboard btn-grey-gradient radius-5 elevation-z5" (click)="btnTotColSet(typeBetSlipColTot.COL)">{{ 'COL' | translate }}</button>
  </mat-grid-tile>
</mat-grid-list>
