<GridLayout #gridbtn rows="*,*,*,*,*,*" columns="*,*,*,*" class="grid-btn-calc" *ngIf="amountIcon">
  <GridLayout row="0" col="0" height="{{amountIcon?.height - 1}}" width="{{amountIcon?.width - 1}}" shadow="3"
    cornerRadius="{{amountIcon?.height/2}}" class="card">
    <GridLayout rows="*" columns="*" class="button btn-amount-1" height="{{amountIcon.height}}"
      width="{{amountIcon?.width}}" borderRadius="{{amountIcon?.height/2}}">
      <GridLayout *ngIf="appSetting.defaultAmount?.PresetOne > 0">
        <Button text="{{ appSetting.defaultAmount?.PresetOne | digitslimit }}" class="button-internal"
          [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
          (tap)="btnDefaultAmountsPreset(appSetting.defaultAmount?.PresetOne)"></Button>
      </GridLayout>
      <GridLayout *ngIf="!appSetting.defaultAmount.PresetOne">
        <Button class="button-internal"
          [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="0" col="1" height="{{amountIcon?.height - 1}}" width="{{amountIcon?.width - 1}}" shadow="3"
    cornerRadius="{{amountIcon?.height/2}}" class="card">
    <GridLayout rows="*" columns="*" class="button btn-amount-2" height="{{amountIcon?.height}}"
      width="{{amountIcon?.width}}" borderRadius="{{amountIcon?.height/2}}">
      <GridLayout *ngIf="appSetting.defaultAmount?.PresetTwo > 0">
        <Button text="{{ appSetting.defaultAmount?.PresetTwo | digitslimit }}" class="button-internal"
          [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
          (tap)="btnDefaultAmountsPreset(appSetting.defaultAmount?.PresetTwo)"></Button>
      </GridLayout>
      <GridLayout *ngIf="!appSetting.defaultAmount?.PresetTwo">
        <Button class="button-internal"
          [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="0" col="2" height="{{amountIcon.height - 1}}" width="{{amountIcon.width - 1}}" shadow="3"
    cornerRadius="{{amountIcon.height/2}}" class="card">
    <GridLayout rows="*" columns="*" class="button btn-amount-3" height="{{amountIcon.height}}"
      width="{{amountIcon.width}}" borderRadius="{{amountIcon.height/2}}">
      <GridLayout *ngIf="appSetting.defaultAmount.PresetThree > 0">
        <Button text="{{ appSetting.defaultAmount.PresetThree | digitslimit }}" class="button-internal"
          [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
          (tap)="btnDefaultAmountsPreset(appSetting.defaultAmount.PresetThree)"></Button>
      </GridLayout>
      <GridLayout *ngIf="!appSetting.defaultAmount.PresetThree">
        <Button class="button-internal"
          [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="0" col="3" height="{{amountIcon.height - 1}}" width="{{amountIcon.width - 1}}" shadow="3"
    cornerRadius="{{amountIcon.height/2}}" class="card">
    <GridLayout rows="*" columns="*" class="button btn-amount-4" height="{{amountIcon.height}}"
      width="{{amountIcon.width}}" borderRadius="{{amountIcon.height/2}}">
      <GridLayout *ngIf="appSetting.defaultAmount.PresetFour > 0">
        <Button text="{{ appSetting.defaultAmount.PresetFour | digitslimit }}" class="button-internal"
          [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
          (tap)="btnDefaultAmountsPreset(appSetting.defaultAmount.PresetFour)"></Button>
      </GridLayout>
      <GridLayout *ngIf="!appSetting.defaultAmount.PresetFour">
        <Button class="button-internal"
          [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <!-- BTN calculator -->
  <Button text="1" row="1" col="0" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('1')"></Button>
  <Button text="2" row="1" col="1" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('2')"></Button>
  <!-- </StackLayout> -->
  <Button text="3" row="1" col="2" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('3')"></Button>
  <Button text="4" row="2" col="0" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('4')"></Button>
  <Button text="5" row="2" col="1" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('5')"></Button>
  <Button text="6" row="2" col="2" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('6')"></Button>
  <Button text="7" row="3" col="0" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('7')"></Button>
  <Button text="8" row="3" col="1" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('8')"></Button>
  <Button text="9" row="3" col="2" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('9')"></Button>
  <Button text="0" row="4" col="0" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('0')"></Button>
  <Button text="00" row="4" col="1" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('00')"></Button>
  <Button text="000" row="4" col="2" margin="3" cornerRadius="5" class="button btn-keyboard button-internal"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnKeyboardAmount('000')"></Button>
  <StackLayout row="1" col="3" rowSpan="2" cornerRadius="5" class="card card-special-button"
    horizontalAlignment="center" verticalAlignment="center">
    <Button text="+" class="button btn-success" (tap)="plus()"
      [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"></Button>
  </StackLayout>
  <StackLayout row="3" col="3" rowSpan="{{btncalcService.decimalSeparator ? 1 : 2}}" cornerRadius="7"
    class="card card-special-button" verticalAlignment="center" horizontalAlignment="center">
    <Button text="{{ 'C' | translate }}" class="button btn-warning" (tap)='polyfuncionalAmountReset()'
      [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"></Button>
  </StackLayout>
  <Button text="{{ btncalcService.decimalSeparator }}" margin="3" row="4" col="3"
    rowSpan="{{btncalcService.decimalSeparator ? 1 : 2}}" cornerRadius="7"
    class="button btn-keyboard button-internal small"
    [isEnabled]="(!timeBlocked && !userService.isModalOpen ) || (userService.isBtnCalcEditable && !timeBlocked)"
    (tap)="btnSeparatorSet()"></Button>

  <StackLayout row="5" col="0" colSpan="2" cornerRadius="5" class="card card-type-presets-display"
    verticalAlignment="center" horizontalAlignment="left">
    <Button width="100%"
      [isEnabled]="
        ((!timeBlocked && !userService.isModalOpen ) ||
        (userService.isBtnCalcEditable && !timeBlocked)) &&
        (productService.product.layoutProducts.type !== typeLayoutProdct.KENO && productService.product?.layoutProducts.type !== typeLayoutProdct.COLOURS)"
      text=" {{ 'BTNCALC.TOT' | translate }}" class="button" textTransform="uppercase"
      [ngClass]="btncalcService.polyfunctionStakePresetPlayer && btncalcService.polyfunctionStakePresetPlayer.typeSlipCol === typeBetSlipColTot.TOT  ? 'btn-selected' : 'btn-grey-gradient'"
      (tap)="btnTotColSet(typeBetSlipColTot.TOT)"></Button>
  </StackLayout>
  <StackLayout row="5" col="2" colSpan="2" cornerRadius="5" class="card card-type-presets-display"
    verticalAlignment="center" horizontalAlignment="right">
    <Button width="100%"
      [isEnabled]="
        ((!timeBlocked && !userService.isModalOpen ) ||
        (userService.isBtnCalcEditable && !timeBlocked)) &&
        (productService.product.layoutProducts.type !== typeLayoutProdct.KENO && productService.product?.layoutProducts.type !== typeLayoutProdct.COLOURS)"
      text=" {{ 'BTNCALC.COL' | translate }}" class="button" textTransform="uppercase"
      [ngClass]="btncalcService.polyfunctionStakePresetPlayer && btncalcService.polyfunctionStakePresetPlayer.typeSlipCol === typeBetSlipColTot.COL  ? 'btn-selected' : 'btn-grey-gradient'"
      (tap)="btnTotColSet(typeBetSlipColTot.COL)"></Button>
  </StackLayout>
</GridLayout>
