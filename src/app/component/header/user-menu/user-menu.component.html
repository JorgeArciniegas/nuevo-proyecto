<div fxFlexFill fxLayout="row" fxLayoutAlign="end center" class="user-menu">
  <div fxLayout="column">
    <!-- NOTIFICATION -->
    <ng-container  *ngIf="notifyIcon">
    <button class="btn-reset toolbar icon notification counter-btn">
      <div [style.width.px]="notifyIcon.width" [style.height.px]="notifyIcon.height" class="counter-container">
        <span [style.line-height.px]="notifyIcon.height * 0.65" [style.width.px]="notifyIcon.height * 0.65"
          [style.height.px]="notifyIcon.height * 0.63" class="counter elevation-z5">2</span>
      </div>
    </button>
  </ng-container>
  </div>
  <div fxLayout="column" class="details">
    <div fxLayout="column">
      {{'Balance' | translate }}: 1.000.000.000,00
    </div>
    <div fxLayout="row">
      {{'Operator' | translate }}:<span class="operator">Operator2</span>
    </div>
  </div>
  <div fxLayout="row" class="clock elevation-z5" fxFlexAlign="start"  *ngIf="notifyIcon">
    <div [style.width.px]="notifyIcon.height * 0.53" [style.height.px]="notifyIcon.height * 0.53" class="clock-icon icon-baseline-access_time"></div>
    {{ myTime | date:'HH:mm' }}
  </div>
</div>
