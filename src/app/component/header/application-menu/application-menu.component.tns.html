<GridLayout columns="*" rows="*">
  <FlexboxLayout col="0" flexDirection="row" alignItems="flex-start">
    <!-- MENU -->
    <StackLayout (touch)="goToAdmin()">
      <Image [isEnabled]="!userService.isModalOpen" class="menu" src="~/assets/icons/baseline-menu-24px.png"
        stretch="aspectFit">
      </Image>
    </StackLayout>
    <!-- LOGO -->
    <Image *ngIf="settings.faviconPath !== ''" class="logo"
      src="~/assets/theme/image/{{settings.theme}}/image/Logo-header.png" stretch="aspectFit"></Image>
    <!-- BUTTONS -->
    <ng-container *ngFor="let prod of settings.products">
      <StackLayout [isEnabled]="!userService.isModalOpen" *ngIf="prod.isPlayable" class="prod"
        (tap)="productSelecting(prod)" [ngClass]="{'selected': prod.productSelected}">
        <Image src="~/assets/icons/{{prod.toolbarButton.icon}}.png" stretch="aspectFit" class="radius-5"></Image>
      </StackLayout>
    </ng-container>
  </FlexboxLayout>
  <GridLayout col="0" class="overlay radius-5" marginRight="3" *ngIf="userService.isModalOpen">
    <Image stretch="aspectFit" width="60" src="~/assets/icons/baseline-lock-24px.png" horizontalAlignment="center"
      verticalAlignment="center">
    </Image>
  </GridLayout>
</GridLayout>
