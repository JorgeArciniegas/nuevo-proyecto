<GridLayout columns="*" rows="2*,*,*,14*,2*,2*">
  <GridLayout row="0" shadow="3" cornerRadius="6" class="card">
    <GridLayout rows="*" columns="*" class="display">
      <StackLayout orientation="horizontal" class="title" verticalAlignment="center" horizontalAlignment="center">
        <Label text="{{ 'coupon' | translate }}" textTransform="uppercase" verticalAlignment="center"></Label>
        <StackLayout class="remove-all card button btn-warning" (tap)="clearCoupon()">
          <Image stretch="aspectFit" width="26" src="~/app/themes/skins/{{settings.theme}}/icon/baseline-delete_outline-24px.png" verticalAlignment="center"></Image>
        </StackLayout>
      </StackLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="1" shadow="3" cornerRadius="6" class="card">
    <GridLayout rows="*" columns="*" class="sub-display">
      <StackLayout class="title" [ngClass]="{'small': productService.windowSize.small}" verticalAlignment="center" horizontalAlignment="center">
        <Label text="{{ 'tabCoupon' | translate }}"></Label>
      </StackLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="2" rows="*" columns="*" class="card display btn-coupon-board" [ngClass]="{'small': productService.windowSize.small}">
    <StackLayout orientation="horizontal" horizontalAlignment="center">
      <Label text="{{'single' | translate}}" verticalAlignment="center"></Label>
      <Label class="indicator-odds-number radius-50" text="{{ oddsNumber }}" verticalAlignment="center" textAlignment="center"></Label>
    </StackLayout>
  </GridLayout>
  <GridLayout row="3">
    <GridLayout rows="2*,6*,6*,6*,6*,6*,2*" columns="*" *ngIf="couponService.coupon">
      <!-- paginator -->
      <GridLayout row="0" columns="*,2*,*" class="card-odd scroll" (tap)="previusOdds()" [ngClass]="{'disabled': page <= 0}" [isEnabled]="page > 0">
        <Image col="1" width="20" src="~/app/themes/skins/{{settings.theme}}/icon/Up.png" verticalAlignment="center"></Image>
        <StackLayout col="2" horizontalAlignment="right" verticalAlignment="center">
          <Label class="indicator-scroll counter" *ngIf="(page * maxItems) > 0" [text]="page * maxItems"></Label>
        </StackLayout>
      </GridLayout>
      <GridLayout row="6" columns="*,2*,*" class="card-odd scroll" (tap)="nextOdds()" [ngClass]="{'disabled': page >= maxPage - 1}" [isEnabled]="page < maxPage - 1">
        <Image col="1" width="20" src="~/app/themes/skins/{{settings.theme}}/icon/Down.png" verticalAlignment="center"></Image>
        <StackLayout col="2" horizontalAlignment="right" verticalAlignment="center">
          <Label class="indicator-scroll counter" *ngIf="(couponService.coupon.Odds.length - ((page + 1) * maxItems)) > 0"
            [text]="couponService.coupon.Odds.length - ((page + 1) * maxItems)"></Label>
        </StackLayout>
      </GridLayout>
      <!-- coupon items -->
      <GridLayout row="{{ 1 + i }}" rows="*,2*,2*" columns="*" class="card-odd" *ngFor="let odd of listOdds; let i = index;">
        <GridLayout row="0" col="*,*" class="top-window">
          <Label col="0" text="{{odd.EventName}}" horizontalAlignment="left"></Label>
          <Label col="1" text="#{{odd.MatchId}}" horizontalAlignment="right"></Label>
        </GridLayout>
        <GridLayout row="1" rows="*" columns="7*,2*" class="row">
          <Label col="0" text="{{odd.MarketName}} - ({{odd.LocalizedCompetitorName ? odd.LocalizedCompetitorName : odd.SelectionName}})" horizontalAlignment="left"></Label>
          <Label col="1" class="odd" text="{{odd.OddValue | number: '1.2-2'}}" horizontalAlignment="right"></Label>
        </GridLayout>
        <GridLayout row="2" col="0" columns="*,*" class="row">
          <Label class="stake radius-5" text="{{odd.OddStake | number: '1.2-2'}}" horizontalAlignment="center" verticalAlignment="center"></Label>

        </GridLayout>
      </GridLayout>

    </GridLayout>
  </GridLayout>
  <GridLayout row="4">
    <GridLayout rows="*,3*" columns="*" class="card display-amount">
      <Label row="0" text="{{'potentialMaxWinner' | translate}}" class="title" [ngClass]="{'small': productService.windowSize.small}" textTransform="uppercase"></Label>
      <Label row="1" [text]="couponService.stakeDisplay.MaxWinning |number: '1.2-2'" class="amount" [ngClass]="{'small': productService.windowSize.small}"></Label>
    </GridLayout>
  </GridLayout>
  <GridLayout row="5" rows="*" columns="*" class="card button btn-success">
    <Button text="{{'piazza' | translate}}" class="button-internal" textTransform="uppercase" [isEnabled]="!timeBlocked"></Button>
  </GridLayout>
</GridLayout>
