<GridLayout columns="*" rows="2*,*,*,14*,2*,2*">
  <GridLayout row="0" shadow="3" cornerRadius="6" class="card">
    <GridLayout rows="*" columns="*" class="display">
      <StackLayout orientation="horizontal" class="title" verticalAlignment="center" horizontalAlignment="center">
        <Label text="{{ 'coupon' | translate }}" textTransform="uppercase" verticalAlignment="center"></Label>
        <Image stretch="aspectFit" width="26" src="~/app/themes/skins/{{settings.theme}}/icon/baseline-remove_shopping_cart-24px.png"
          verticalAlignment="center"></Image>
      </StackLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="1" shadow="3" cornerRadius="6" class="card">
    <GridLayout rows="*" columns="*" class="sub-display">
      <StackLayout class="title" verticalAlignment="center" horizontalAlignment="center">
        <Label text="{{ 'tabCoupon' | translate }}"></Label>
      </StackLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="2" rows="*" columns="*,*" class="card display btn-coupon-board">
    <GridLayout col="0" class="left {{active == 'single' ? 'actived' : ''}}" (tap)="couponTab('single')">
      <Label text="{{'single' | translate}}" horizontalAlignment="center" verticalAlignment="center" textTransform="uppercase"></Label>
    </GridLayout>
    <GridLayout col="1" class="right {{active == 'multi' ? 'actived' : ''}}" (tap)="couponTab('multi')">
      <Label text="{{'multi' | translate}}" horizontalAlignment="center" verticalAlignment="center" textTransform="uppercase"></Label>
    </GridLayout>
  </GridLayout>
  <StackLayout row="3" verticalAlignment="center" horizontalAlignment="center">
    <Label text="CONTENT COUPONS"></Label>
  </StackLayout>
  <GridLayout row="4">
    <GridLayout rows="*,3*" columns="*" class="card display-amount">
      <Label row="0" text="{{'potentialMaxWinner' | translate}}" class="title" textTransform="uppercase"></Label>
      <Label row="1" text="10.000.000 COP" class="amount"></Label>
    </GridLayout>
  </GridLayout>
  <GridLayout row="5" rows="*" columns="*" class="card button btn-success">
    <Button text="{{'piazza' | translate}}" class="button-internal" textTransform="uppercase" [isEnabled]="!timeBlocked"></Button>
  </GridLayout>
</GridLayout>
