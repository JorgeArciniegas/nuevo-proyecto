<CardView elevation="10" radius="10" class="card">
  <GridLayout rows="*,*" columns="16*,2*" class="display">
    <GridLayout row="0" col="0" rows="*" columns="7*,3*" orientation="horizontal" class="title" verticalAlignment="center">
      <Label col="0" *ngIf="polyfunctionalValue && polyfunctionalValue.selection" text="{{'SMARTCODE.'+polyfunctionalValue.selection | translate}}"
        verticalAlignment="center" horizontalAlignment="left"></Label>
      <Label col="1" *ngIf="polyfunctionalValue" text="{{polyfunctionalValue.value}}" verticalAlignment="center"
        horizontalAlignment="right"></Label>
    </GridLayout>
    <Label row="1" *ngIf="polyfunctionalValue && polyfunctionalValue.odd > 0" verticalAlignment="center" text="( {{polyfunctionalValue.odd | number:'1.2-2'}} )"></Label>
    <Image *ngIf="polyfunctionalValue  && polyfunctionalValue.selection" rowSpan="2" col="1" stretch="aspectFit" margin="4"
      src="~/app/themes/skins/{{settings.theme}}/icon/Down.png" verticalAlignment="center" (tap)="detailOdds()"></Image>
  </GridLayout>
</CardView>
