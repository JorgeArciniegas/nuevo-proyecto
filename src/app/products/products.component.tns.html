<GridLayout columns="*" rows="*,12*">
  <!-- TOOLBAR-->
  <StackLayout row="0" class="toolbar">
    <app-header></app-header>
  </StackLayout>
  <!--PRODUCT CONTAINER-->
  <GridLayout row="1" columns="60*,20*,20*" rows="*" class="product">
    <StackLayout col="0" class="product-container padding-horizontal-6">
      <router-outlet></router-outlet>
    </StackLayout>
    <GridLayout col="1" class="product-calc padding-right-6">
      <GridLayout rows="*,*,*,6*,*,*" columns="*">
        <StackLayout row="0">
          <!-- Area widget [Variabile] -->
          <app-widget [rowHeight]="rowHeight"></app-widget>
        </StackLayout>
        <StackLayout row="1">
          <!-- Area polifunzionale / Smartcode -->
          <app-display></app-display>
        </StackLayout>
        <StackLayout row="2">
          <!-- Area di gioco avanzata [VARIABILE] -->
          <app-advance-game></app-advance-game>
        </StackLayout>
        <StackLayout row="3">
          <!-- Area inserimento [Fissa] -->
          <app-btncalc [rowHeight]="rowHeight"></app-btncalc>
        </StackLayout>
        <CardView row="4" elevation="0" radius="10" class="card">
          <!-- VINCITA POTENZIALE MASSIMA -->
          <GridLayout rows="*,3*" columns="*" class="display-amount">
            <Label row="0" text="{{'amountPlace' | translate}}" class="title" textTransform="uppercase"></Label>
            <Label row="1" text="10.000.000 COP" class="amount"></Label>
          </GridLayout>
        </CardView>
        <GridLayout row="5" rows="*" columns="*,*" class="card">
          <!-- Area polifunzionale [Fissa]  -->
          <GridLayout col="0" rows="*" columns="*" class="button left btn-success">
            <Button text="{{'paga' | translate}}" class="button-internal" textTransform="uppercase"></Button>
          </GridLayout>
          <GridLayout col="1" rows="*" columns="*" class="button right btn-warning">
            <Button text="{{'annulla' | translate}}" class="button-internal" textTransform="uppercase"></Button>
          </GridLayout>
        </GridLayout>
      </GridLayout>
    </GridLayout>
    <StackLayout col="2" class="product-coupon padding-right-6">
      <app-coupon></app-coupon>
    </StackLayout>
  </GridLayout>
</GridLayout>
