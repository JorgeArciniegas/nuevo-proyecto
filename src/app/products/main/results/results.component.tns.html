<StackLayout>
  <app-results-race
    *ngIf="service.listResult.length > 0 && productService.product.layoutProducts.type === service.typeLayout.RACING"
    [items]="productService.product.layoutProducts.resultItems" windowSize="productService.windowSize"
    rowHeight="{{rowHeight}}" [results]="service.listResult" [codeProduct]="productService.product.codeProduct">
  </app-results-race>
  <!-- COCK FIGHTING RESULT-->
  <app-results-cock-fight
    *ngIf="service.listResult.length > 0 && productService.product.layoutProducts.type === service.typeLayout.COCK_FIGHT"
    [items]="productService.product.layoutProducts.resultItems" windowSize="productService.windowSize"
    rowHeight="{{rowHeight}}" [results]="service.listResult" [codeProduct]="productService.product.codeProduct">
  </app-results-cock-fight>
  <!--SOCCER LAST RESULT-->

  <app-results-soccer *ngIf="service.listResult.length > 0 && productService.product.layoutProducts.type === service.typeLayout.SOCCER"
      [items]="productService.product.layoutProducts.resultItems" rowHeight="{{rowHeight}}" [results]="service.listResult"
    [codeProduct]="productService.product.codeProduct">
  </app-results-soccer>

</StackLayout>
