<GridLayout rows="*" columns="*,*,*,*" class="result-list-race">
  <GridLayout
  col="{{i}}"
  class="card-box-result"
  rows="*,*"
  columns="*"
  *ngFor="let event of (results|async) | hideLastResult: resultsService?.countDownInSeconds; let i = index;">
    <GridLayout row="0" class="header">
      <Label text="{{event.eventLabel}}" class="raceNumber" horizontalAlignment="center"
        verticalAlignment="center"></Label>
    </GridLayout>
    <GridLayout row="1" rows="*" columns="*,*,*">
      <GridLayout row="0" col="0" class="position btn-default-cock btn-cock-{{event.cockResult?.winner}}"
        [ngClass]="{'small': windowSize.small}">
        <ng-container [ngSwitch]="event.cockResult?.winner">
          <StackLayout *ngSwitchCase="1" class="icon icon-cock-red"></StackLayout>
          <StackLayout *ngSwitchCase="2" class="icon icon-cock-blue"></StackLayout>
          <Label *ngSwitchDefault text="X" class="label" horizontalAlignment="center"
            verticalAlignment="center"></Label>
        </ng-container>
      </GridLayout>
      <GridLayout row="0" col="1" class="position btn-default-cock btn-cock-{{event.cockResult?.winner}}"
        [ngClass]="{'small': windowSize.small}">
        <Label text="{{'DYNAMIC_KEYS.OVER_UNDER_COCKFIGHT.'+ event.cockResult?.ou | translate | lowercase }}"
          class="label" horizontalAlignment="center" verticalAlignment="center"></Label>
      </GridLayout>
      <GridLayout row="0" col="2" class="position btn-default-cock btn-cock-{{event.cockResult?.winner}}"
        [ngClass]="{'small': windowSize.small}">
        <Label text="{{(event.cockResult?.sector === 0) ? '-' : 's' + event.cockResult?.sector}}" class="label"
          horizontalAlignment="center" verticalAlignment="center"></Label>
      </GridLayout>
    </GridLayout>
  </GridLayout>
</GridLayout>
