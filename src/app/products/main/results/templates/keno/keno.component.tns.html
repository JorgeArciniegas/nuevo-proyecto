<GridLayout rows="*,*" class="result-list m-t-2 card-box-result-keno">
  <!-- EVENT WEEK -->
  <FlexBoxLayout row="0" class="header m-x-4 m-b-4" justifyContent="space-around">
    <Label text="{{results.eventLabel}}" class="eventNumber"></Label>
  </FlexBoxLayout>
  <!-- RESULT'S MATHCES -->
  <FlexBoxLayout row="1" justifyContent="space-around">
    <StackLayout class="btn-keno-result" *ngFor="let kenoResult of results.kenoResults" verticalAlignment="center">
      <Label text="{{kenoResult}}"></Label>
    </StackLayout>
  </FlexBoxLayout>
</GridLayout>
