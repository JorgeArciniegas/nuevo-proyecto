<GridLayout rows="*,*" class="result-list m-t-2 card-box-result-keno">
  <FlexBoxLayout row="0" class="header m-x-4 m-b-4" justifyContent="space-around">
    <Label text="{{results.eventLabel}}" class="eventNumber"></Label>
  </FlexBoxLayout>
  <GridLayout row="1" rows="*" columns="*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*">
    <StackLayout col="{{i}}" orientation="vertical" horizontalAlignment="center" verticalAlignment="center"
      *ngFor="let kenoResult of results.kenoResults; let i=index" class="btn-keno-result p-x-5">
      <Label class="label m-t-2" horizontalAlignment="center" text="{{kenoResult}}"></Label>
    </StackLayout>
  </GridLayout>
</GridLayout>
