<StackLayout class="result-list m-t-2">
  <GridLayout rows="*,*" columns="*" class="card-box-result-keno">
    <!-- EVENT WEEK -->
    <GridLayout row="0" class="header m-x-4 m-b-4">
      <Label textWrap="true" text="{{results.eventLabel}}" class="eventNumber" horizontalAlignment="center"
        verticalAlignment="center"></Label>
    </GridLayout>
    <!-- RESULT'S MATHCES -->
    <GridLayout row="1" rows="*" columns="*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*">
      <StackLayout col="{{i}}" orientation="vertical" horizontalAlignment="center" verticalAlignment="center"
        *ngFor="let kenoResult of results.kenoResults; let i=index" class="btn-keno-result p-x-5">
        <Label class="label m-t-2" horizontalAlignment="center" text="{{kenoResult}}"></Label>
      </StackLayout>
    </GridLayout>
  </GridLayout>

</StackLayout>
