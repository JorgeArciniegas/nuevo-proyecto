<div class="results-event">
  <mat-grid-list fxFill cols="{{ results.kenoResults.length }}" rowHeight="{{rowHeight + 1}}">
    <mat-grid-tile colspan="{{ results.kenoResults.length }}">
      <div fxFill class="card-box-result-keno">
        <!-- header -->
        <div fxFill fxLayoutAlign="center center" class="header radius-5 eventNumber">
          {{ results.eventLabel }}
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="{{ results.kenoResults.length }}">
      <!--List of draw results -->
      <mat-grid-list fxFill cols="{{ results.kenoResults.length }}" rowHeight="{{rowHeight + 1}}" class="position">
        <mat-grid-tile *ngFor="let kenoResult of results.kenoResults">
          <div fxLayout="column" fxLayoutAlign="center center" class="radius-5 btn-default btn-keno-result" fxFill>
            <span>{{ kenoResult }}</span>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-grid-tile>
  </mat-grid-list>
</div>
