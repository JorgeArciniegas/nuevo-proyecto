
<GridLayout rows="*,*" class="result-list m-t-2" class="card-box-result-american-roulette">
    <!-- EVENT WEEK -->
    <FlexBoxLayout row="0" justifyContent="space-around">
      <StackLayout horizontalAlignment="center" verticalAlignment="center" class="header m-r-4 m-b-4" *ngFor="let americanRouletteResult of results.slice().reverse()">
        <Label horizontalAlignment="center" verticalAlignment="center" text="{{ americanRouletteResult.eventLabel }}"></Label>
      </StackLayout>
    </FlexBoxLayout>
    <!-- RESULT'S MATHCES -->
    <FlexBoxLayout row="1" justifyContent="space-around" >
      <StackLayout  class="m-r-4 btn-colours-result btn-colours-{{ (getColorClass(americanRouletteResult.americanRouletteResults[0])) | uppercase}} radius-5" *ngFor="let americanRouletteResult of results.slice().reverse()" verticalAlignment="center">
        <Label text="{{americanRouletteResult.americanRouletteResults[0]}}"></Label>
      </StackLayout>
    </FlexBoxLayout>
  </GridLayout>
