<div class="results-event">
  
  <mat-grid-list  fxFill cols="{{ results.length }}" rowHeight="{{rowHeight + 1}}">
    
    <mat-grid-tile colspan="{{ results.length }}">
      <!--List of draw results -->
      <mat-grid-list fxFill cols="{{ results.length }}" rowHeight="{{rowHeight + 1}}" class="position">
        <mat-grid-tile *ngFor="let americanRouletteResult of results.slice().reverse()">
          <div fxLayout="column" fxLayoutAlign="center center" class="padding-bottom-5" fxFill>
            <span fxFlex fxLayoutAlign="center center" class="radius-5 btn-default btn-americanroulette-result">{{ americanRouletteResult.eventLabel }}</span>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-grid-tile>

    <mat-grid-tile colspan="{{ results.length }}">
      <!--List of draw results -->
      <mat-grid-list fxFill cols="{{ results.length }}" rowHeight="{{rowHeight + 1}}" class="position" rowHeight="100px">
        <mat-grid-tile *ngFor="let americanRouletteResult of results.slice().reverse()">
          <div fxLayout="column" fxLayoutAlign="center center" class="btn-colours radius-5 btn-americanroulette-result" [ngClass]="{'btn-colours-RED' : getColorClass(americanRouletteResult.americanRouletteResults[0]) === 'red', 'btn-colours-BLACK' : getColorClass(americanRouletteResult.americanRouletteResults[0]) === 'black', 'btn-colours-GREEN' : getColorClass(americanRouletteResult.americanRouletteResults[0]) === 'green'}" fxFill>
            <span>{{ americanRouletteResult.americanRouletteResults[0] }}</span>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-grid-tile>
  </mat-grid-list>
</div>
