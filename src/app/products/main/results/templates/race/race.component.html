<mat-grid-list class="results-race" fxFill cols="{{ items }}" rowHeight="{{rowHeight * 2 + 1}}">
  <ng-container *ngFor="let race of results; let i = index">
  <mat-grid-tile>
      <div fxFill class="card-box-result">
        <mat-grid-list fxFill cols="1" rowHeight="{{rowHeight}}">
          <mat-grid-tile class="header">
            <!-- header -->
            <div fxFill fxLayoutAlign="center center" class="radius-5 raceNumber">
              {{race.eventLabel}}
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
              <mat-grid-list fxFill cols="3" rowHeight="{{rowHeight}}" class="position">
                  <mat-grid-tile>
                    <div fxFill fxLayoutAlign="center center" class="radius-10 btn-default-dog-play btn-dog-{{race.racePodium.firstPlace}}">
                      <span>{{race.racePodium.firstPlace}}</span>
                    </div>
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <div fxFill fxLayoutAlign="center center" class="radius-10 btn-default-dog-play btn-dog-{{race.racePodium.secondPlace}}">
                      <span>{{race.racePodium.secondPlace}}</span>
                    </div>
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <div fxFill fxLayoutAlign="center center" class="radius-10 btn-default-dog-play btn-dog-{{race.racePodium.thirdPlace}}">
                      <span>{{race.racePodium.thirdPlace}}</span>
                    </div>
                  </mat-grid-tile>
                </mat-grid-list>

          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-grid-tile>
    </ng-container>
</mat-grid-list>
