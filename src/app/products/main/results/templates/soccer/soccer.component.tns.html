<StackLayout class="result-list">
<ng-container *ngFor="let event of results;">
  <GridLayout rows="*,*" columns="*" class="card-box-result-soccer">
    <!-- EVENT WEEK -->
    <GridLayout row="0" class="header radius-5 p-5">
        <Label textWrap="true" text="{{event.eventLabel}}" class="eventNumber" horizontalAlignment="center"
        verticalAlignment="center"></Label>
    </GridLayout>
    <!-- RESULT'S MATHCES -->
    <GridLayout row="1" rows="*" columns="*,*,*,*,*,*,*,*,*,*">
      <StackLayout col="{{i}}" orientation="vertical" horizontalAlignment="center" verticalAlignment="center"
        *ngFor="let matches of event.soccerResult; let i=index"
        class="btn-soccer-result radius-5 p-2">
          <Label class="label m-t-2" horizontalAlignment="center" text="{{matches.EventName}}"></Label>
          <Label class="label"  horizontalAlignment="center" verticalAlignment="bottom" text="{{matches.Result}}"></Label>
      </StackLayout>
    </GridLayout>
  </GridLayout>
</ng-container>


</StackLayout>
