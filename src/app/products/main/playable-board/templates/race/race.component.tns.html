<GridLayout rows="10*,2*" columns="*" class="playable-race" *ngIf="players && codeProduct">
  <GridLayout class="playable-grid-buttons" rows="*,*,*" columns="*,2*,2*,2*,2*,2*,2*">
    <GridLayout row="{{i}}" col="0" cornerRadius="4" class="card" *ngFor="let row of ['I','II','III']; let i = index;">
      <GridLayout rows="*" columns="*" class="bg-playable">
        <GridLayout rows="*" columns="*" class="playable-row-tile display"
          [ngClass]="{'disabled': (i === 1 && service.placingEvent.secondRowDisabled) || (i === 2 && service.placingEvent.thirdRowDisabled)}">
          <StackLayout verticalAlignment="center" horizontalAlignment="center">
            <Label *ngIf="i === 0"
              text="{{ service.placingEvent.typePlace === TypePlacingRace.ACCG ? ('BASE' | translate) : row }}"
              verticalAlignment="center"></Label>
            <Label *ngIf="i === 1"
              text="{{ service.placingEvent.typePlace === TypePlacingRace.ACCG ? ('CODA' | translate) : row }}"
              verticalAlignment="center"></Label>
            <Label *ngIf="i === 2" text="{{ row }}" verticalAlignment="center"></Label>
          </StackLayout>
        </GridLayout>
      </GridLayout>
    </GridLayout>
    <!-- ROW 1 -->
    <GridLayout row="0" col="{{i + 1}}" class="card bg-playable"
      *ngFor="let runner of players | filterByPosition: 1; let i = index;">
      <GridLayout rows="*" columns="*" class="button btn-default-dog-play btn-{{codeProduct}}-{{runner?.number}}"
        [ngClass]="{'btn-dog-play-actived': runner.actived, 'disabled': !runner.selectable}">
        <StackLayout class="label" *ngIf="runner.number === 6 && codeProduct === 'DOG'"></StackLayout>
        <Button text="{{runner?.number}}" class="button-internal" (tap)="runnerplaced(runner)"
          [isEnabled]="runner.selectable && !service.placingEvent.timeBlocked && !userService.isModalOpen"></Button>
      </GridLayout>
    </GridLayout>
    <!-- ROW 2 -->
    <GridLayout row="1" col="{{i + 1}}" class="card bg-playable"
      *ngFor="let runner of players | filterByPosition: 2; let i = index;">
      <GridLayout rows="*" columns="*" class="button btn-default-dog-play btn-{{codeProduct}}-{{runner?.number}}"
        [ngClass]="{'btn-dog-play-actived': runner.actived, 'disabled': !runner.selectable || service.placingEvent.secondRowDisabled}">
        <StackLayout class="label" *ngIf="runner.number === 6 && codeProduct === 'DOG'"></StackLayout>
        <Button text="{{runner?.number}}" class="button-internal" (tap)="runnerplaced(runner)"
          [isEnabled]="runner?.selectable && !service.placingEvent.timeBlocked && !service.placingEvent.secondRowDisabled && !userService.isModalOpen"></Button>
      </GridLayout>
    </GridLayout>
    <!-- ROW 3 -->
    <GridLayout row="2" col="{{i + 1}}" cornerRadius="16" class="card bg-playable"
      *ngFor="let runner of players | filterByPosition: 3; let i = index;">
      <GridLayout rows="*" columns="*" class="button btn-default-dog-play btn-{{codeProduct}}-{{runner?.number}}"
        [ngClass]="{'btn-dog-play-actived': runner.actived, 'disabled': !runner.selectable  || service.placingEvent.thirdRowDisabled}">
        <StackLayout class="label" *ngIf="runner.number === 6 && codeProduct === 'DOG'"></StackLayout>
        <Button text="{{runner?.number}}" class="button-internal" (tap)="runnerplaced(runner)"
          [isEnabled]="runner?.selectable && !service.placingEvent.timeBlocked && !service.placingEvent.thirdRowDisabled && !userService.isModalOpen"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>

  <GridLayout row="1" class="playable-grid-buttons playable-special-bets" rows="*" columns="*,*,*,*">
    <GridLayout col="0" rows="*" columns="*"  cornerRadius="11" class="special-bet">
      <GridLayout rows="*" columns="*" class="button btn-success"
        [ngClass]="{'actived' : (service.placingEvent.isSpecialBets && service.placingEvent.specialBetValue === specialBet['EVEN']) }">
        <Button text="{{'EVEN' | translate}}" class="button-internal" (tap)="specialBets('EVEN')"
          [isEnabled]="!service.placingEvent.timeBlocked && !userService.isModalOpen"></Button>
      </GridLayout>
    </GridLayout>
    <GridLayout col="1" rows="*" columns="*"  cornerRadius="11" class="special-bet">
      <GridLayout rows="*" columns="*" class="button btn-success"
        [ngClass]="{'actived' : (service.placingEvent.isSpecialBets && service.placingEvent.specialBetValue === specialBet['ODD']) }">
        <Button text="{{'ODD' | translate}}" class="button-internal" (tap)="specialBets('ODD')"
          [isEnabled]="!service.placingEvent.timeBlocked && !userService.isModalOpen"></Button>
      </GridLayout>
    </GridLayout>
    <GridLayout col="2" rows="*" columns="*"  cornerRadius="11" class="special-bet">
      <GridLayout rows="*" columns="*" class="button btn-success"
        [ngClass]="{'actived' : (service.placingEvent.isSpecialBets && service.placingEvent.specialBetValue === specialBet['UNDER']) }">
        <Button text="{{'UNDER' | translate}}" class="button-internal" (tap)="specialBets('UNDER')"
          [isEnabled]="!service.placingEvent.timeBlocked && !userService.isModalOpen"></Button>
      </GridLayout>
    </GridLayout>
    <GridLayout col="3" rows="*" columns="*"  cornerRadius="11" class="special-bet">
      <GridLayout rows="*" columns="*" class="button btn-success"
        [ngClass]="{'actived' : (service.placingEvent.isSpecialBets && service.placingEvent.specialBetValue === specialBet['OVER']) }">
        <Button text="{{'OVER' | translate}}" class="button-internal" (tap)="specialBets('OVER')"
          [isEnabled]="!service.placingEvent.timeBlocked && !userService.isModalOpen"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>

</GridLayout>
