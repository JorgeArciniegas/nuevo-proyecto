<mat-grid-list class="playable-grid-buttons" cols="13" rowHeight="{{rowHeight *2}}">
  <ng-container *ngFor="let row of ['I','II','III']; let i = index">
    <mat-grid-tile>
      <span *ngIf="i === 0" class="playable-row-tile display radius-5">
        {{ service.placingRace.typePlace === TypePlacingRace.ACCG || service.placingRace.typePlace === TypePlacingRace.ST ? ('BASE' | translate) : row}}
      </span>
      <span *ngIf="i === 1" class="playable-row-tile display radius-5"
        [ngClass]="{'disabled': service.placingRace.secondRowDisabled }">
        {{ service.placingRace.typePlace === TypePlacingRace.ACCG || service.placingRace.typePlace === TypePlacingRace.ST ? ('CODA' | translate) : row}}
      </span>
      <span *ngIf="i === 2" class="playable-row-tile display radius-5"
        [ngClass]="{'disabled': service.placingRace.thirdRowDisabled }">
        {{row}}
      </span>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let runner of service.runnersList | filterByPosition: i+1" colspan="2">
      <button (click)="runnerplaced(runner)" [ngClass]="{'btn-dog-play-actived': runner.actived}"
        class="btn btn-default btn-default-dog-play radius-15 btn-{{codeProduct}}-{{runner.number}}"
        [disabled]="!runner.selectable || ((i === 1 && service.placingRace.secondRowDisabled) || (i === 2 && service.placingRace.thirdRowDisabled))">
        <span>{{runner.number}}</span>
      </button>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
<mat-grid-list class="playable-grid-buttons playable-special-bets" cols="4" rowHeight="{{rowHeight *2}}">
  <mat-grid-tile>
    <button (click)="specialBets('ODD')"
      [ngClass]="{'actived' : (service.placingRace.isSpecialBets && service.placingRace.specialBetValue === specialBet['ODD']) }"
      class="btn-reset btn-default btn-success radius-10 elevation-z5">{{'ODD' | translate}}</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button (click)="specialBets('EVEN')"
      [ngClass]="{'actived' : (service.placingRace.isSpecialBets && service.placingRace.specialBetValue === specialBet['EVEN']) }"
      class="btn-reset btn-default btn-success radius-10 elevation-z5">{{'EVEN' | translate}}</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button (click)="specialBets('UNDER')"
      [ngClass]="{'actived' : (service.placingRace.isSpecialBets && service.placingRace.specialBetValue === specialBet['UNDER']) }"
      class="btn-reset btn-default  btn-success radius-10 elevation-z5">{{'UNDER' | translate}}</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button (click)="specialBets('OVER')"
      [ngClass]="{'actived' : (service.placingRace.isSpecialBets && service.placingRace.specialBetValue === specialBet['OVER']) }"
      class="btn-reset btn-default btn-success radius-10 elevation-z5">{{'OVER' | translate}}</button>
  </mat-grid-tile>
</mat-grid-list>
