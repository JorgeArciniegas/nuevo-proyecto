<ng-container *ngIf="tournament">
  <mat-grid-list cols="10" rowHeight="{{rowHeight * 16/11}}" class="playable-grid-buttons">
    <mat-grid-tile class="match-name-col" colspan="2" rowspan="11">
      <div [style.width.%]="100">
        <mat-grid-list cols="1" rowHeight="{{rowHeight * 16/21}}">
          <mat-grid-tile class="section-identifier">{{ 'EVENTS' | translate }}</mat-grid-tile>
          <mat-grid-tile *ngFor="let match of tournament.matches; let i = index" rowspan="2">
            <button class="playable-row-tile--soccer display radius-5"
              [ngClass]="{'playable-row-tile--active': match.selectedMatch}" (click)="openEventDetails(i)">
              <div class="badge" [ngClass]="{'badge--on': match.hasOddsSelected, 'badge--off': !match.hasOddsSelected}">
                {{ i + 1 }}</div>
              <div class="video-icon"
                [ngClass]="{'video-enabled-icon': match.isVideoShown, 'video-disabled-icon': !match.isVideoShown}">
              </div>
              <span>{{ match.name }}</span>
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-grid-tile>
    <!-- TOURNAMENT'S OVERVIEW -->
    <ng-container *ngIf="selectedMatch < 0">
      <mat-grid-tile class="column-selection" colspan="8" rowspan="11">
        <div [style.width.%]="100">
          <mat-grid-list cols="7" rowHeight="{{rowHeight * 16/21}}">
            <mat-grid-tile class="section-identifier" colspan='7'>{{ 'MARKETS' | translate }}</mat-grid-tile>
          </mat-grid-list>
          <ng-container *ngFor="let row of tournament.overviewArea; let i = index">
            <mat-grid-list cols="7" rowHeight="{{rowHeight * 16/21}}">
              <ng-container *ngFor="let market of tournament.overviewArea[i].markets">
                <mat-grid-tile *ngFor="let odd of market.selections" rowspan="2">
                  <button class="btn-soccer-odd radius-5"
                    [ngClass]="{'btn-grey-gradient': !oddsSelected.includes(odd.id), 'btn-selected': oddsSelected.includes(odd.id)}"
                    (click)="selectOdd(market.id, odd)">
                    <div class="selection-details" fxLayout="column" fxLayoutAlign="center center">
                      <div class="selection-name">
                        <span>{{ odd.nm }}</span>
                        <span *ngIf="market.hasSpecialValue"> {{ market.specialValueOrSpread }}</span>
                      </div>
                      <span class="selection-value">{{ odd.ods[0].vl }}</span>
                    </div>
                  </button>
                </mat-grid-tile>
              </ng-container>
            </mat-grid-list>
          </ng-container>
        </div>
      </mat-grid-tile>
    </ng-container>

    <!-- EVENT'S DETAIL -->
    <ng-container *ngIf="selectedMatch >= 0">
      <mat-grid-tile class="column-selection" colspan="2" rowspan="11">
        <div [style.width.%]="100">
          <!-- AREAS -->
          <mat-grid-list cols="1" rowHeight="{{rowHeight * 16/21}}">
            <mat-grid-tile class="section-identifier">{{ 'AREAS' | translate }}</mat-grid-tile>
            <mat-grid-tile *ngFor="let area of tournament.listDetailAreas[selectedMatch]; let i = index" rowspan="2">
              <button class="playable-row-tile--soccer display radius-5"
                [ngClass]="{'playable-row-tile--active': area.isSelected}" (click)="changeArea(i)">
                <div class="star-icon"
                  [ngClass]="{'star-red-icon': area.hasLowestOdd, 'star-yellow-icon': area.hasHighestOdd}">
                </div>
                <span>{{ area.name }}</span>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
