<GridLayout rows="*,2*,2*,2*,2*,2*,2*,2*,2*,2*,2*">
  <Label row="0" text="{{ 'MARKETS' | translate }}" horizontalAlignment="center" class="section-identifier"
    marginBottom="2"></Label>
  <ng-container *ngFor="let row of soccerService.tournament.overviewArea; let i = index">
    <GridLayout row="{{ i + 1 }}" columns="*,*,*,*,*,*,*" marginBottom="5">
      <ng-container *ngFor="let market of row.markets; let i1 = index">
        <FlexBoxLayout col="{{row.markets | getNumColOverview: i1: i2}}" flexDirection="column" justifyContent="center"
          alignItems="center" marginLeft="5" class="btn-soccer-odd"
          [ngClass]="[soccerService.tournament.matches[i].selectedOdds.includes(odd.id) ? 'btn-selected' : 'btn-grey-gradient', odd.isValid ? '' : 'disabled']"
          [isEnabled]="!mainService.placingEvent.timeBlocked && !userService.isModalOpen && odd.isValid"
          (tap)="selectOdd(market.id, odd)" *ngFor="let odd of market.selections; let i2 = index">
          <StackLayout *ngIf="!soccerService.oddsInProcessing.includes(odd.id)" class="btn-soccer-odd__details--name"
            horizontalAlignment="center">

            <StackLayout orientation="horizontal" horizontalAlignment="center">
              <Label text="{{ 'DYNAMIC_KEYS.SOCCER.MARKETS.' + odd.nm | translate | uppercase }}"
                horizontalAlignment="right" *ngIf="market.id !== 10"></Label>
              <Label text="{{ odd.nm | uppercase }}" horizontalAlignment="right" *ngIf="market.id === 10"></Label>
              <Label text="{{ market.specialValueOrSpread }}" horizontalAlignment="left" *ngIf="market.hasSpecialValue"
                marginLeft="5"></Label>
            </StackLayout>
            <Label text="{{ odd.ods[0].vl }}" class="btn-soccer-odd__details--value" horizontalAlignment="center"
              *ngIf="odd.isValid"></Label>
            <Label text="-" class="btn-soccer-odd__details--value" horizontalAlignment="center"
              *ngIf="!odd.isValid"></Label>
          </StackLayout>
          <StackLayout *ngIf="soccerService.oddsInProcessing.includes(odd.id)">
            <ActivityIndicator busy="true" width="100" height="100"></ActivityIndicator>
          </StackLayout>
        </FlexBoxLayout>
      </ng-container>
    </GridLayout>
  </ng-container>
</GridLayout>
