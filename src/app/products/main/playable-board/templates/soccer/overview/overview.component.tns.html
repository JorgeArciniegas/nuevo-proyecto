<GridLayout rows="*,2*,2*,2*,2*,2*,2*,2*,2*,2*,2*">
  <Label row="0" text="{{ 'MARKETS' | translate }}" horizontalAlignment="center" class="section-identifier"
    marginBottom="5"></Label>
  <ng-container *ngFor="let row of soccerService.tournament.overviewArea; let i = index">
    <GridLayout row="{{ i + 1 }}" columns="*,*,*,*,*,*,*" marginBottom="5">
      <ng-container *ngFor="let market of row.markets; let i1 = index">
        <StackLayout col="{{row.markets | getNumColOverview: i1: i2}}" orientation="vertical"
          *ngFor="let odd of market.selections; let i2 = index" class="btn-soccer-odd radius-5"
          [ngClass]="soccerService.tournament.matches[i].selectedOdds.includes(odd.id) ? 'btn-selected' : 'btn-grey-gradient'"
          (tap)="selectOdd(i, market.id, odd)" verticalAlignment="center" marginLeft="5">
          <StackLayout orientation="horizontal" class="btn-soccer-odd__details--name" horizontalAlignment="center">
            <Label text="{{ odd.nm }}" horizontalAlignment="right"></Label>
            <Label text="{{ market.specialValueOrSpread }}" horizontalAlignment="left" *ngIf="market.hasSpecialValue"
              marginLeft="5"></Label>
          </StackLayout>
          <Label text="{{ odd.ods[0].vl }}" class="btn-soccer-odd__details--value" horizontalAlignment="center"></Label>
        </StackLayout>
      </ng-container>
    </GridLayout>
  </ng-container>
</GridLayout>
