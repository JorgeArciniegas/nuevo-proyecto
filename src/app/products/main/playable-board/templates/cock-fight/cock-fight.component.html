<ng-container *ngIf="eventDetails">

  <ng-container *ngFor="let market of eventDetails.mk | filterAndSortByShownMarkets: shownMarkets">
    <mat-grid-list class="playable-grid-buttons" cols="27" rowHeight="{{rowHeight *2}}">
      <!-- MARKET'S ROW -->
      <ng-container *ngIf="market.tp !== market['OverUnder']">
        <mat-grid-tile colspan="3">
          <span class="playable-row-tile display radius-5">
            {{ "DYNAMIC_KEYS.CockMarket.NAME." + market.nm | translate | uppercase}}
          </span>
        </mat-grid-tile>
        <ng-container *ngFor="let selection of market.sls">
          <mat-grid-tile *ngIf="selection.tp !== 3 || selection.tp === 3 && market.tp !== market['1X2OverUnder']"
            colspan="{{market.tp !== market['1X2OverUnder'] ? 24 / market.sls.length : 24 / (market.sls.length - 1)}}">
            <button (click)="selectOdd(market.tp, selection)"
              class="btn btn-default btn-default-dog-play radius-15  btn-COCK-{{ selection.nm | competitorIto }}">
              <ng-container *ngIf="market.tp === market['1X2'] && (selection.tp === 1 || selection.tp === 3)">
                <div class="icon"
                  [ngClass]="{'icon-cock-red': selection.tp === 1, 'icon-cock-blue': selection.tp === 3}">
                </div>
                <span>{{ selection.nm | competitorName: eventDetails.tm }}</span>
              </ng-container>

              <span *ngIf="market.tp !== market['1X2']">{{ selection.nm | extractSign }}</span>
              <span>{{ selection.ods[0].vl }}</span>
            </button>
          </mat-grid-tile>
        </ng-container>
      </ng-container>
    </mat-grid-list>

    <!-- SPECIAL BETS -->
    <ng-container *ngIf="market.tp === market['OverUnder']">
      <mat-grid-list class="playable-grid-buttons playable-special-bets" cols="27" rowHeight="{{rowHeight *2}}">
        <mat-grid-tile colspan="3"></mat-grid-tile>
        <mat-grid-tile colspan="12">
          <button (click)="selectOdd(market.tp, market.sls[0])"
            class="btn-reset btn-default btn-success radius-10 elevation-z5">{{'OVER' | translate}}</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="12">
          <button (click)="selectOdd(market.tp, market.sls[1])"
            class="btn-reset btn-default btn-success radius-10 elevation-z5">{{'UNDER' | translate}}</button>
        </mat-grid-tile>
      </mat-grid-list>
    </ng-container>
  </ng-container>

</ng-container>
