<app-event-control-standard *ngIf="eventControlService.eventControlDetails &&
  (eventControlService.typeProductSelected === eventControlService.typeLayout.RACING
  || eventControlService.typeProductSelected === eventControlService.typeLayout.COCK_FIGHT
  || eventControlService.typeProductSelected === eventControlService.typeLayout.SOCCER
  || eventControlService.typeProductSelected === eventControlService.typeLayout.KENO)"
  [eventControlDetails]="eventControlService.eventControlDetails">
</app-event-control-standard>
