<mat-grid-list class="playble-grid-buttons" cols="7" rowHeight="{{rowHeight *2}}">
  <ng-container *ngFor="let row of ['I','II','III']">
    <mat-grid-tile>
      <span class="playble-row-tile display radius-5">{{row}}</span>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let n of [1,2,3,4,5,6]">
      <button class="btn btn-default btn-default-dog-play radius-5 btn-dog-{{n}}">
        <span>{{n}}</span>
      </button>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
