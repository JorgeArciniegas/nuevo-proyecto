<mat-grid-list class="result-list-race" fxFill cols="4" rowHeight="{{rowHeight * 2 + 1}}">
  <mat-grid-tile *ngFor="let race of dogracingService.listResult; let i = index">

    <div fxFill class="card-box-result">
      <mat-grid-list fxFill cols="1" rowHeight="{{rowHeight}}">
        <mat-grid-tile class="header">
          <!-- header -->
          <div fxFill fxLayoutAlign="center center" class="radius-5 raceNumber">
            {{race.raceLabel}}
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <!-- result -->
          <mat-grid-list fxFill cols="3" rowHeight="{{rowHeight}}" class="position">
            <mat-grid-tile>
              <div fxFill fxLayoutAlign="center center" class="radius-5 btn-default-dog-play btn-dog-{{race.firstPlace}}">
                <span>{{race.firstPlace}}</span>
              </div>
            </mat-grid-tile>
            <mat-grid-tile>
              <div fxFill fxLayoutAlign="center center" class="radius-5 btn-default-dog-play btn-dog-{{race.secondPlace}}">
                <span>{{race.secondPlace}}</span>
              </div>
            </mat-grid-tile>
            <mat-grid-tile>
              <div fxFill fxLayoutAlign="center center" class="radius-5 btn-default-dog-play btn-dog-{{race.thirdPlace}}">
                <span>{{race.thirdPlace}}</span>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

  </mat-grid-tile>
</mat-grid-list>
