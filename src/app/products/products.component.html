<div fxFlex fxLayout="column">
  <!--PRODUCT CONTAINER-->
  <div class="product" fxFlex="93" fxLayout="row">
    <!-- Gameboard area -->
    <div class="product-container" fxLayout="column" fxFlex>
      <router-outlet></router-outlet>
    </div>
    <div class="product-calc" fxLayout="column" fxFlex="21">
      <mat-grid-list cols="1" rowHeight="{{rowHeight}}">
        <!-- Widget area [Variable] -->
        <mat-grid-tile rowspan="1">
          <app-widget fxFlexFill [rowHeight]="rowHeight" [product]="service.product" class="padding-horizontal-6">
          </app-widget>
        </mat-grid-tile>
        <!-- Coupon message area -->
        <mat-grid-tile rowspan="1">
          <div fxFlexFill>
            <div class="display display-message radius-5"
              [ngClass]="{'display-error': couponService.error && !couponService.warningMessages, 'display-warning': couponService.warningMessages}">
              <label *ngIf="couponService.error && !couponService.warningMessages" fxLayout="column" fxFlex>
                <span>{{'ERROR' | translate | uppercase}}</span>
                <div fxLayout="row" fxLayoutAlign="center start" fxFlex>
                  {{"DYNAMIC_KEYS.COUPON_ERROR." + couponService.error.message | translate}} <ng-container
                    *ngIf="couponService.error.detail">(Limit:
                    {{couponService.error.detail}})</ng-container>
                </div>
              </label>
              <label *ngIf="couponService.warningMessages" fxLayout="column" fxFlex>
                <span>{{'WARNING' | translate | uppercase}}</span>
                <div fxLayout="row" fxLayoutAlign="center start" fxFlex>
                  {{"DYNAMIC_KEYS.COUPON_WARNING." + couponService.warningMessages | translate}}
                </div>
              </label>
            </div>
          </div>
        </mat-grid-tile>
        <!-- Polyfunctional area / Smartcode -->
        <mat-grid-tile rowspan="2">
          <app-display fxFlexFill [rowHeight]="rowHeight"></app-display>
        </mat-grid-tile>
        <!-- Advanced game area [Variable] -->
        <mat-grid-tile rowspan="1">
          <app-advance-game fxFlexFill [rowHeight]="rowHeight" class="padding-horizontal-6"></app-advance-game>
        </mat-grid-tile>
        <!-- Keyboard -->
        <mat-grid-tile rowspan="6">
          <app-btncalc [rowHeight]="rowHeight"></app-btncalc>
        </mat-grid-tile>
        <!-- Payment/cancellation coupon area -->
        <mat-grid-tile rowspan="1" class="polifuctional-area">
          <div fxFlexFill fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
            <button class="btn-default btn-success radius-10 padding-10"
              (click)="payCancelCoupon('PAY')">{{'PAY' | translate | uppercase}}</button>
            <button class="btn-default btn-warning radius-10 padding-10"
              (click)="payCancelCoupon('CANCEL')">{{'DELETE' | translate | uppercase}}</button>
          </div>
        </mat-grid-tile>

      </mat-grid-list>
    </div>
    <!-- Coupon area -->
    <div class="product-coupon" fxFlexFill fxLayout="column" fxFlex="20">
      <app-coupon fxFlexFill [rowHeight]="rowHeight" class="padding-horizontal-6"></app-coupon>
    </div>
  </div>
</div>

<div *ngIf="service.timeBlocked" id="overlayArea2"
  [style.top.px]="service.windowSize.height - service.windowSize.columnHeight + 4" [style.left.%]="59"
  [style.width]="'calc(21% - 2px)'" [style.height.px]="service.windowSize.columnHeight - 10" class="overlay radius-5">
</div>
<div *ngIf="service.timeBlocked" id="overlayArea3"
  [style.top.px]="service.windowSize.height - service.windowSize.columnHeight + 4 " [style.left.%]="80"
  [style.width]="'calc(20% - 2px)'" [style.height.px]="service.windowSize.columnHeight - 10" class="overlay radius-5">
</div>
