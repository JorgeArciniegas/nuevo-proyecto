<div fxFlex="100" fxLayout="column" fxLayoutGap="20px grid" fxLayoutAlign="space-between stretch">
  <div fxFlex="10" fxLayout="row" fxLayoutAlign="space-between center" class="border-bottom-overlay-1px">
    <div fxFlex="5" fxLayoutAlign="center">#</div>
    <div fxFlex="20" fxLayoutAlign="center">{{'TEAM' | translate}}</div>
    <div fxFlex="10" fxLayoutAlign="center">{{'POINTS' | translate}}</div>
    <div fxFlex="10" fxLayoutAlign="center">{{'GF' | translate}}</div>
    <div fxFlex="10" fxLayoutAlign="center">{{'GA' | translate}}</div>
    <div fxFlex="40" fxLayoutAlign="center">{{'CONDITION' | translate}}</div>
    <div fxFlex="5" fxLayoutAlign="center">{{'WEEK' | translate}}</div>
  </div>

  <button class="btn-reset card-odd radius-5 scroll" (click)="previusTeams()" [disabled]="page <= 0">
    <img class="icon" src="../app/themes/skins/{{settings.theme}}/icon/Up.svg">
  </button>
