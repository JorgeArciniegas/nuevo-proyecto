<GridLayout rows="*,*,12*" columns="*" class="operators">
  <Label row="0" col="0" class="title" text="{{'VBOX.V_BOX' | translate | uppercase}}" textWrap="true"
    verticalAlignment="center"></Label>

  <!-- ROW 1 -->
  <GridLayout row="1" col="0" rows="*" columns="*,*,*" verticalAlignment="top">
    <GridLayout col="2" rows="*" columns="*,3*,*" class="m-r-10" *ngIf="vboxService.listVbox">
      <GridLayout col="0" class="button btn-default btn-filter" verticalAlignment="center"
        [ngClass]="{'disabled': vboxService.listVbox?.totalPages === 1 || vboxService.listVbox?.actualPages === 0}">
        <Button text="‹" class="button-internal paginator"
          [isEnabled]="vboxService.listVbox?.totalPages > 1 && vboxService.listVbox?.actualPages > 0"
          (tap)="previusPage()"></Button>
      </GridLayout>
      <Label col="1" horizontalAlignment="center" verticalAlignment="center"
        text="{{'PAGE' | translate }}  {{vboxService.listVbox.VBoxConfigurations?.actualPages + 1 }} {{'PAGE.OF' | translate }} {{ vboxService.listVbox?.totalPages }}"></Label>
      <GridLayout col="2" class="button btn-default btn-filter" verticalAlignment="center"
        [ngClass]="{'disabled': vboxService.listVbox?.totalPages === vboxService.listVbox?.actualPages}">
        <Button text="›" class="button-internal paginator"
          [isEnabled]="vboxService.listVbox?.totalPages !== vboxService.listVbox?.actualPages"
          (tap)="nextPage()"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="2" shadow="3" cornerRadius="6" class="card">
    <GridLayout class="display" rows="2*,3*,3*,3*,3*,3*,3*,3*,3*,3*,3*" columns="2*,10*,10*,10*,10*, 2*">
      <Label row="0" col="1" class="sub-title" text="{{ 'VBOX.V_BOX' | translate }}" verticalAlignment="center"></Label>
      <Label row="0" col="2" class="sub-title" text="{{ 'TV' | translate }}" horizontalAlignment="center"
        verticalAlignment="center"></Label>
      <Label row="0" col="3" class="sub-title" text="{{ 'LANGUAGE' | translate }}" horizontalAlignment="center"
        verticalAlignment="center"></Label>
      <StackLayout row="0" colSpan="6" class="border-bottom-overlay" verticalAlignment="bottom"></StackLayout>
      <ng-container *ngFor="let rowItem of vboxService.listTempVbox; let i = index;">
        <Label row="{{i+1}}" col="1" text="{{rowItem.VBoxMachineId}}" verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="2" horizontalAlignment="center" text="{{rowItem.MonitorConfigurations.length }}"
          verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="3" horizontalAlignment="center" text="{{rowItem.MonitorConfigurations[0].Language  }}"
          verticalAlignment="center"></Label>
        <Button row="{{i+1}}" col="4" class="button-small btn-success-no-gradient" text="{{'EDIT' | translate }}"
          verticalAlignment="center" (tap)="editing(i)"></Button>
        <StackLayout row="{{i+1}}" colSpan="6" class="border-bottom-overlay" verticalAlignment="bottom"></StackLayout>
      </ng-container>
    </GridLayout>
  </GridLayout>
</GridLayout>
