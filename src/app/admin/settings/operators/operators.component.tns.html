<GridLayout rows="*,*,12*" columns="*" class="operators">
    <Label row="0" col="0" class="title" text="{{'LIST_OF_OPERATORS' | translate | uppercase}}" textWrap="true"
    verticalAlignment="center"></Label>

  <!-- ROW 1 -->
  <GridLayout row="1" col="0" rows="*" columns="*,*,*"  verticalAlignment="top">
    <Button col="0" class="m-l-5 button-create-new btn-grey" text="{{ 'OPERATOR.CREATE_NEW' | translate }}" [nsRouterLink]="['./create']"></Button>
    <GridLayout col="2" rows="*" columns="*,3*,*" class="m-r-10">
        <GridLayout col="0" class="button btn-default btn-filter" verticalAlignment="center"
          [ngClass]="{'disabled': operatorService.listOfOperators?.totalPages === 1 || operatorService.listOfOperators?.actualPages === 0}">
          <Button text="‹" class="button-internal paginator"
            [isEnabled]="operatorService.listOfOperators?.totalPages > 1 && operatorService.listOfOperators?.actualPages > 0"
            (tap)="previusPage()"></Button>
        </GridLayout>
        <Label col="1" horizontalAlignment="center" verticalAlignment="center"
          text="{{'PAGE' | translate }}  {{operatorService.listOfOperators?.actualPages + 1 }} {{'PAGE.OF' | translate }} {{ operatorService.listOfOperators?.totalPages }}"></Label>
        <GridLayout col="2" class="button btn-default btn-filter" verticalAlignment="center"
          [ngClass]="{'disabled': operatorService.listOfOperators?.totalPages === operatorService.listOfOperators?.actualPages}">
          <Button text="›" class="button-internal paginator"
            [isEnabled]="operatorService.listOfOperators?.totalPages !== operatorService.listOfOperators?.actualPages"
            (tap)="nextPage()"></Button>
        </GridLayout>
      </GridLayout>
  </GridLayout>
  <GridLayout row="2"  cornerRadius="6" class="card">
    <GridLayout class="display" rows="2*,3*,3*,3*,3*,3*,3*,3*,3*,3*,3*" columns="2*,20*,20*,10*,10*, 2*">
      <Label row="0" col="1" class="sub-title" text="{{ 'USERNAME' | translate }}" verticalAlignment="center"></Label>
      <Label row="0" col="2" class="sub-title" text="{{ 'DATE_OF_CREATION' | translate }}" verticalAlignment="center"></Label>
      <StackLayout row="0" colSpan="6" class="border-bottom-overlay" verticalAlignment="bottom"></StackLayout>
      <ng-container *ngFor="let rowItem of operatorService.listTempOperators; let i = index;">
        <Label row="{{i+1}}" col="1" text="{{rowItem.UserName}}" verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="2" text="{{rowItem.SubscriptionDate | date: 'd MMM y hh:mm'}}" verticalAlignment="center"></Label>
        <Button row="{{i+1}}" col="3" class="button-small btn-danger" text="{{'DELETE' | translate }}" verticalAlignment="center" (tap)="deleting(i)"></Button>
        <Button row="{{i+1}}" col="4" class="button-small btn-success-no-gradient" text="{{'EDIT' | translate }}" verticalAlignment="center" (tap)="editing(i)"></Button>
        <StackLayout row="{{i+1}}" colSpan="6" class="border-bottom-overlay" verticalAlignment="bottom"></StackLayout>
      </ng-container>
    </GridLayout>
  </GridLayout>
</GridLayout>
