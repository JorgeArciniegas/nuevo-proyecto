<div fxFlex fxLayout="column" fxLayoutAlign="center space-between" [style.height.%]="100">
  <div fxFlex fxLayout="column" fxLayoutGap="10px"  [style.padding.px]="10">
    <div fxFlex="5" class="title padding-horizontal-6">
      <h1>{{ 'LIST_OF_OPERATORS' | translate }} </h1>
    </div>
    <div fxFlex="5" fxLayoutAlign="start center" class="padding-horizontal-6">
      <div fxLayout="row nowrap" fxLayoutAlign="start center">
        <div fxFlex="5">
          <button class="btn-default radius-5" routerLink="../">
            <img class="icon icon-24px" src="app/themes/skins/{{settings.theme}}/icon/baseline-arrow_back-24px.png">
          </button>
        </div>
      </div>
    </div>
    <!-- FORM NEW OPERATOR -->
    <div fxFlex="85" class="padding-20 btn-filter radius-5 elevation-z5 " fxLayout="column" fxLayoutAlign="center center">
      <form [formGroup]="form" fxLayout="column" fxFlex.xs="90" fxFlex.sm="50" fxFlex="100" fxLayoutAlign="center center">
        <div class="input-area">
          <div class="input-item">
            <div class="input radius-2"
              [ngClass]="{'error': form.controls.username.invalid && (form.controls.username.dirty || form.controls.username.touched)}">
              <i class="icon-area user-icon"></i>
              <input placeholder="{{'USERNAME'|translate}}" formControlName="username" class="padding-right-10" />
            </div>
          </div>
          <div class="input-item">
            <div class="input radius-2"
              [ngClass]="{'error': form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)}">
              <i class="icon-area pwd-icon"></i>
              <input placeholder="{{ 'PASSWORD' | translate }}" formControlName="password" type="password"
                class="padding-right-10" />
            </div>
          </div>
          <div class="input-item">
            <div class="input radius-2"
              [ngClass]="{'error': form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)}">
              <i class="icon-area pwd-icon"></i>
              <input placeholder="{{ 'RETRY_PASSWORD' | translate }}" formControlName="confirmPassword" type="password"
                class="padding-right-10" />
            </div>
          </div>
        </div>
      </form>
  </div>
  <div fxFlex="10" fxLayoutAlign="end center" class="padding-horizontal-6">
    <div fxFlex fxLayout="row nowrap"  fxLayoutAlign="end center">
      <button fxFlex="20" class="btn btn-default btn-success radius-5">{{'CONFIRM' | translate }}</button>
    </div>
  </div>
</div>
