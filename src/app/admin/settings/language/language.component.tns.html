<StackLayout id="language-setting" class="p-20">
  <Label class="title" text="{{ 'LANGUAGE' | translate}}"></Label>
  <FlexboxLayout FlexWrap="wrap" class="language-list display p-20">
    <Button class="btn-filter btn-default radius-5" text="{{ languageEnum[language] }}"
      *ngFor="let language of languages"
      [ngClass]="{'btn-filter-success': translateService.currentLanguage === language}"
      (tap)="changeLanguage(language)"></Button>
  </FlexboxLayout>
</StackLayout>
