<GridLayout id="admin" rows="*" columns="3*,3*,3*">
  <StackLayout orientation="vertical" width="100" height="100" row="0" col="0">
    <GridLayout rows="1*,1*" columns="*">
      <GridLayout row="0" rows="*" columns="1*,3*">
        <Image col="0" src="~/app/themes/skins/{{settings.theme}}/icon/baseline-history-24px.png"
          verticalAlignment="center" horizontalAlignment="center"></Image>
        <Label class="text-left p-l-12" col="1" text="{{'REPORTS' | translate }}"></Label>
      </GridLayout>
      <StackLayout orientation="vertical" width="100" height="100" row="1" col="0">
        <Image stretch="aspectFit" src="~/app/themes/skins/{{settings.theme}}/icon/baseline-list-24px.png"
          verticalAlignment="center" horizontalAlignment="center"></Image>
        <Button text="{{'BETSLIST.BETSLIST' | translate }}" (tap)="goToBetList()"
          class="btn-default btn-success btn-admin radius-5">
        </Button>
      </StackLayout>
    </GridLayout>
  </StackLayout>
  <StackLayout orientation="vertical" width="100" height="100" row="0" col="1">
  </StackLayout>
  <StackLayout orientation="vertical" width="100" height="100" row="0" col="2">
  </StackLayout>
</GridLayout>
