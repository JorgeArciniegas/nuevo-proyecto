<GridLayout rows="*,2*,4*,2*" columns="*,*" class="transaction-list">
  <Label row="0" col="0" colSpan="2" class="title" text="{{'TRANSACTIONS_LIST' | translate | uppercase}}"
    textWrap="true" verticalAlignment="center"></Label>

  <!-- ROW 1 -->
  <!-- DATA SELECTION -->
  <GridLayout row="1" col="0" rows="*" columns="*,*" class="display">
    <GridLayout col="0" rows="*,2*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'DATE_FROM' | translate }}" verticalAlignment="bottom"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectDate('dateFrom')">
        <Button colSpan="3" text="{{transactionsListService.dateFrom | date : 'mediumDate'}}"
          class="button-internal"></Button>
        <Image col="0" stretch="aspectFit" width="20" src="~/app/themes/skins/{{settings.theme}}/icon/Date.png"
          verticalAlignment="center" horizontalAlignment="right"></Image>
        <Image col="2" stretch="aspectFit" width="8" src="~/app/themes/skins/{{settings.theme}}/icon/Down.png"
          verticalAlignment="center" horizontalAlignment="center"></Image>
      </GridLayout>
    </GridLayout>
    <GridLayout col="1" rows="*,2*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'DATE_TO' | translate }}" verticalAlignment="bottom"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectDate('dateTo')">
        <Button colSpan="3" text="{{transactionsListService.dateTo | date: 'mediumDate'}}"
          class="button-internal"></Button>
        <Image col="0" stretch="aspectFit" width="20" src="~/app/themes/skins/{{settings.theme}}/icon/Date.png"
          verticalAlignment="center" horizontalAlignment="right"></Image>
        <Image col="2" stretch="aspectFit" width="8" src="~/app/themes/skins/{{settings.theme}}/icon/Down.png"
          verticalAlignment="center" horizontalAlignment="center"></Image>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="1" col="0">
    <Label class="label-overlap" text="{{ 'DATE' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>

  <!-- AMOUNTS SELECTION -->
  <GridLayout row="1" col="1" rows="*" columns="*,*" class="display">
    <GridLayout col="0" rows="*,2*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'AMOUNT_FROM' | translate }}" verticalAlignment="bottom"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectAmount('amountFrom')">
        <TextField colSpan="3" keyboardType="number"
          hint="{{ '0' | currency : userService.userCurrency : 'symbol-narrow'}}"
          (textChange)="transactionsListService.amountFrom = $event.object.text" returnKeyType="done"></TextField>
      </GridLayout>
    </GridLayout>
    <GridLayout col="1" rows="*,2*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'AMOUNT_TO' | translate }}" verticalAlignment="bottom"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectAmount('amontTo')">
        <TextField colSpan="3" keyboardType="number"
          hint="{{ '0' | currency : userService.userCurrency : 'symbol-narrow'}}"
          (textChange)="transactionsListService.amountTo = $event.object.text" returnKeyType="done"></TextField>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="1" col="1">
    <Label class="label-overlap" text="{{ 'AMOUNT' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>

  <!-- ROW 2 -->
  <!-- TRANSACTION TYPE SELECTION -->
  <GridLayout row="2" col="0" colSpan="2" class="display">
    <GridLayout rows="*,*,*" columns="*,*,*,*" class="display-content">
      <GridLayout row="{{(i / 4) | floor}}" col="{{i % 4}}"
        *ngFor="let type of object.keys(transactionType); let i = index;" class="button btn-default btn-filter"
        [ngClass]="{'btn-filter-success': transactionsListService.transactionTypesCsv == transactionType[type]}">
        <Button text="{{'DYNAMIC_KEYS.TransactionType.'+ type | translate}}" class="button-internal"
          (tap)="changeValue('transactionTypesCsv', transactionType[type])"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="2" col="0">
    <Label class="label-overlap" text="{{ 'TRANSACTION_TYPE' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>

  <!-- ROW 3 -->
  <GridLayout row="3" col="0" colSpan="3" rows="*,2*,*" columns="*,*,*" class="display-content">
    <GridLayout row="1" col="1" class="button btn-default btn-grey-gradient">
      <Button text="{{'SEARCH' | translate}}" class="button-internal"
        (tap)="transactionsListService.getList(true)"></Button>
    </GridLayout>
  </GridLayout>
</GridLayout>
