<GridLayout rows="*,2*,14*,2*" columns="*" class="summary" *ngIf="transactionsListService.transactionsList">
  <Label row="0" class="title" text="{{'TRANSACTIONS_LIST' | translate | uppercase}}" textWrap="true"
    verticalAlignment="center"></Label>
  <GridLayout row="1" columns="*,2*,2*,2*,4*" class="p-l-10 p-r-15">
    <Image col=" 0" stretch="aspectFit" width="35" (tap)="goBack()" src="~/assets/icons/baseline-arrow_back-24px.png"
      verticalAlignment="center" horizontalAlignment="left">
    </Image>
    <StackLayout col="1" verticalAlignment="center">
      <Label class="sub-title" text="{{ 'DATE_FROM' | translate }}"></Label>
      <Label text="{{transactionsListService.dateFrom | date:'mediumDate'}}" textWrap="true"></Label>
    </StackLayout>
    <StackLayout col="2" verticalAlignment="center">
      <Label class="sub-title" text="{{ 'DATE_TO' | translate }}"></Label>
      <Label text="{{transactionsListService.dateTo | date:'mediumDate'}}" textWrap="true"></Label>
    </StackLayout>
    <StackLayout col="3" verticalAlignment="center">
      <Label class="sub-title" text="{{ 'TRANSACTION_TYPE' | translate }}"></Label>
      <Label
        text="{{ 'DYNAMIC_KEYS.TransactionCategory.' + (transactionsListService.transactionTypesCsv | getTransactionCategoryKeyByEnumValue) | translate }}"
        textWrap="true"></Label>
    </StackLayout>
    <GridLayout col="4" rows="*" columns="*,3*,*">
      <GridLayout col="0" class="button btn-default btn-filter" verticalAlignment="center"
        [ngClass]="{'disabled': transactionsListService.transactionsList.TotalPages === 1 || transactionsListService.requestedPage === 1}">
        <Button text="‹" class="button-internal paginator"
          [isEnabled]="transactionsListService.transactionsList.TotalPages !== 1 && transactionsListService.requestedPage !== 1"
          (tap)="transactionsListService.paginatorSize(false)"></Button>
      </GridLayout>
      <Label col="1" horizontalAlignment="center" verticalAlignment="center"
        text="{{'PAGE' | translate }}  {{transactionsListService.requestedPage}} {{'PAGE.OF' | translate }} {{transactionsListService.transactionsList.TotalPages}}"></Label>
      <GridLayout col="2" class="button btn-default btn-filter" verticalAlignment="center"
        [ngClass]="{'disabled': transactionsListService.transactionsList.TotalPages === transactionsListService.requestedPage}">
        <Button text="›" class="button-internal paginator"
          [isEnabled]="transactionsListService.transactionsList.TotalPages !== transactionsListService.requestedPage"
          (tap)="transactionsListService.paginatorSize(true)"></Button>
      </GridLayout>
    </GridLayout>

  </GridLayout>

  <GridLayout row="2" shadow="3" cornerRadius="6" class="card">
    <GridLayout class="display" rows="2*,3*,3*,3*,3*,3*,3*,3*,3*,3*,3*" columns="2*,20*,18*,40*,18*,2*">
      <!-- title -->
      <Label row="0" col="1" class="sub-title" text="{{ 'DATE' | translate }}" verticalAlignment="center"></Label>
      <Label row="0" col="2" class="sub-title" text="{{ 'TRANSACTION_TYPE' | translate }}"
        verticalAlignment="center"></Label>
      <Label row="0" col="3" class="sub-title" text="{{ 'REFERENCE' | translate }}" verticalAlignment="center"></Label>
      <Label row="0" col="4" class="sub-title" text="{{ 'AMOUNT' | translate }}" verticalAlignment="center"></Label>
      <StackLayout row="0" colSpan="6" class="border-bottom-overlay" verticalAlignment="bottom"></StackLayout>
      <!-- rows -->
      <GridLayout (tap)="showDetails(transaction.ReferenceId)" row="{{i + 1}}" colSpan="6" rows="*"
        columns="2*,20*,18*,40*,18*,2*"
        *ngFor="let transaction of transactionsListService.transactionsList.Transactions; let i = index;"
        class="data-row">
        <Label col="1" text="{{ transaction.UserTransactionDateOffset | date: 'dd/MM/yy HH:mm:ss' }}"
          verticalAlignment="center"></Label>
        <Label col="2" text="{{ 'DYNAMIC_KEYS.TransactionType.' + transaction.TransactionType | translate }}"
          verticalAlignment="center"></Label>
        <Label col="3" text="{{ transaction.TransactionMessage | translate }}" verticalAlignment="center"></Label>
        <Label col="4" text="{{ transaction.Amount | currency : userService.userCurrency : 'symbol-narrow' }}"
          verticalAlignment="center"></Label>
        <StackLayout colSpan="6" class="border-bottom-overlay" verticalAlignment="bottom"></StackLayout>
      </GridLayout>
    </GridLayout>
  </GridLayout>

  <GridLayout row="3" columns="5*,2*,2*,2*,5*" class="toolbar display">
    <StackLayout col="1" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value" text="{{ transactionsListService.transactionsList.NumberOfTransactions | number }}"
        textWrap="true"></Label>
      <Label class="sub-title small" text="{{ 'TRANSACTIONS' | translate }}"></Label>
    </StackLayout>
    <StackLayout col="2" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value"
        text="{{ transactionsListService.transactionsList.TotalIncome | currency : userService.userCurrency : 'symbol-narrow' }}"
        textWrap="true"></Label>
      <Label class="sub-title small" text="{{ 'TOT_INCOME' | translate }}"></Label>
    </StackLayout>
    <StackLayout col="3" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value"
        text="{{ transactionsListService.transactionsList.TotalOutcome | currency : userService.userCurrency : 'symbol-narrow' }}"
        textWrap="true"></Label>
      <Label class="sub-title small" text="{{ 'TOT_OUTCOME' | translate }}"></Label>
    </StackLayout>
  </GridLayout>
</GridLayout>
