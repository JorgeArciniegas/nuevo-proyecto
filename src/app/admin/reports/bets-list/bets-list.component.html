<div fxLayout="column" fxLayoutGap="20px" [style.padding.px]="10">
  <div class="title">
    <h1>{{'BETSLIST' | translate}} </h1>
  </div>
  <div fxFlexFill class="form" fxLayout="column" fxLayoutGap="20px">
    <!-- ROW 0 -->
    <div fxLayout="row" fxLayoutGap="20px">
      <!-- DATA SELECTED -->
      <div fxFlex="70" fxLayout="row" fxLayoutGap="20px" class="display padding-20">
        <h3 class="label-overlap">{{ 'DATE' | translate }}</h3>
        <div fxFlex="20" class="row" fxLayoutGap="20px">
          <div fxFlex fxLayout="column" fxLayoutGap="5px">
            <button class="btn-filter btn-default radius-5" (click)="changeValue('dateHasPlaced', false)"
              [class.btn-filter-success]="!betsListService.dateHasPlaced">
              {{'PLACEMENT' | translate}}
            </button>
            <button class="btn-filter btn-default radius-5" (click)="changeValue('dateHasPlaced', true)"
              [class.btn-filter-success]="betsListService.dateHasPlaced">
              {{'PAYMENT' | translate}}
            </button>
          </div>
        </div>
        <div fxFlex="40" class="row" fxLayoutGap="20px">
          <div fxFlex class="row" fxLayoutGap="20px">
            <div fxLayout="column" fxLayoutGap="5px">
              <h4>{{ 'DATE_FROM' | translate }}</h4>
              <mat-form-field class="btn-filter btn-default padding-5 radius-5" (click)="pickerDateFrom.open()">
                <input matInput class="datepicker" [matDatepicker]="pickerDateFrom" disabled
                  [(ngModel)]="betsListService.dateFrom">
                <mat-datepicker-toggle matSuffix [for]="pickerDateFrom"></mat-datepicker-toggle>
                <mat-datepicker touchUi #pickerDateFrom disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div fxFlex="40" class="row" fxLayoutGap="20px">
          <div fxFlex class="row" fxLayoutGap="20px">
            <div fxLayout="column" fxLayoutGap="5px">
              <h4>{{ 'DATE_TO' | translate }}</h4>
              <mat-form-field class="btn-filter btn-default padding-5 radius-5" (click)="pickerDateTo.open()">
                <input matInput class="datepicker" [matDatepicker]="pickerDateTo" disabled
                  [(ngModel)]="betsListService.dateTo">
                <mat-datepicker-toggle matSuffix [for]="pickerDateTo"></mat-datepicker-toggle>
                <mat-datepicker touchUi #pickerDateTo disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <!-- BETSLIP CODE -->
      <div fxFlex="30" fxLayout="row" fxLayoutAlign="center center" class="display padding-20">
        <h3 class="label-overlap">{{ 'COUPON_CODE' | translate }}</h3>
        <mat-form-field fxFlex class="btn-filter btn-default padding-5 radius-5">
          <input matInput type="text" class="padding-5" [(ngModel)]="betsListService.ticketCode">
        </mat-form-field>
      </div>
    </div>
    <!-- ROW 1 -->
    <div fxLayout="row" fxLayoutGap="20px">
      <div fxFlex="40" fxLayout="row" fxLayoutGap="20px" class="display padding-20">
        <h3 class="label-overlap">{{ 'PRODUCT_FILTER' | translate }}</h3>
        <div fxFlex fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px grid">
          <div fxFlex="50" fxLayout="column" *ngFor="let type of betsListService.availableSport">
            <button class="btn-filter btn-default radius-5"
              [class.btn-filter-success]="betsListService.sportId === type.SportId"
              (click)="changeValue('sportId', type.SportId)">{{ 'DYNAMIC_KEYS.PRODUCT.NAME.'+ type.SportName | translate }}
            </button>
          </div>
        </div>
      </div>
      <div fxFlex="30" fxLayout="row" fxLayoutGap="20px" class="display padding-20">
        <h3 class="label-overlap">{{ 'BET_TYPE' | translate }}</h3>
        <div fxFlex fxLayout="column" fxLayoutGap="5px">
          <button *ngFor="let type of couponType.values()" class="btn-filter btn-default radius-5"
            [class.btn-filter-success]="betsListService.couponType === couponType[type]"
            (click)="changeValue('couponType', couponType[type])">{{ 'DYNAMIC_KEYS.CouponType.' + type | translate}}</button>
        </div>
      </div>
      <div fxFlex="30" fxLayout="row" fxLayoutGap="20px" class="display padding-20">
        <h3 class="label-overlap">{{ 'BET_STATUS' | translate }}</h3>
        <div fxFlex fxLayout="column" fxLayoutGap="5px">
          <button *ngFor="let type of couponStatus.values()" class="btn-filter btn-default radius-5"
            [class.btn-filter-success]="betsListService.couponStatus === couponStatus[type]"
            (click)="changeValue('couponStatus', couponStatus[type])">{{ 'DYNAMIC_KEYS.CouponStatusInternal.' + type | translate}}</button>
        </div>
      </div>
    </div>
    <!-- ROW 2 -->
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
      <div fxFlex="33"></div>
      <div fxFlex>
        <button class="btn-default btn-grey-gradient radius-5 elevation-z5 btn-filter"
          (click)="betsListService.getList()">{{ 'SEARCH' | translate }} </button>
      </div>
      <div fxFlex="33"></div>
    </div>
  </div>
</div>
