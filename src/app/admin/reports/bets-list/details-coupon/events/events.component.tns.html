<StackLayout orientation="vertical" verticalAlignment="top">
  <GridLAyout rows="*,*,*">
    <StackLayout row="{{ i }}" *ngFor="let odd of data.odd; let i = index;">
      <GridLayout rows="2*, 2*, 2*,*,2*, 2*,*" columns="*,10*,10*,10*, *" verticalAlignment="top">
        <Label row="0" colSpan="5" class="sub-title text-center"
          text="{{'DYNAMIC_KEYS.PRODUCT.NAME.'+odd.SportName | translate }} | {{ odd.EventName }}"></Label>
        <StackLayout row="1" col="0"></StackLayout>
        <Label row="1" col="1" text="{{odd.EventDateOffset  | date: 'dd/MM/yy HH:mm:ss' }}" textWrap="true"></Label>
        <Label row="2" col="1" verticalAlignment="bottom" class="sub-title small"
          text="{{ 'STARTING_DATE' | translate }}"></Label>
        <Label row="1" col="2" text="{{ odd.SelectionName }}" textWrap="true"></Label>
        <Label row="2" col="2" verticalAlignment="bottom" class="sub-title small" text="{{ odd.MarketName }}"></Label>
        <Label row="1" col="3" text="{{ odd.OddValue }}" textWrap="true"></Label>
        <Label row="2" col="3" verticalAlignment="bottom" class="sub-title small"
          text="{{ 'ODDS' | translate }}"></Label>
        <!-- DIVIDER -->
        <StackLayout row="3" colSpan="5" class="border-bottom-overlay m-b-10"></StackLayout>
        <Label row="4" col="1" text="{{ odd.FixedOdd? 'YES' : 'NO' | translate }}" textWrap="true"></Label>
        <Label row="5" col="1" verticalAlignment="bottom" class="sub-title small"
          text="{{ 'BANKER' | translate }}"></Label>
        <GridLayout row="4" col="2" rows="*" columns="*, 5*" verticalAlignment="top">
          <ng-container [ngSwitch]="oddResult[odd.Result]">
            <Image col="0" width="24" horizontalAlignment="left" verticalAlignment="center" *ngSwitchDefault
              src="~/assets/icons/progress-clock.png"></Image>
            <!-- LOST -->
            <Image col="0" width="24" horizontalAlignment="left" verticalAlignment="center"
              *ngSwitchCase="oddResult.Lost" src="~/assets/icons/cancel.png"></Image>
            <!-- WIN -->
            <Image col="0" width="24" horizontalAlignment="left" verticalAlignment="center"
              *ngSwitchCase="oddResult.Won" src="~/assets/icons/checked.png"></Image>
          </ng-container>
          <Label col="1" text="{{ odd.Result | uppercase | translate }}" textWrap="true"></Label>
        </GridLayout>
        <Label row="5" col="2" verticalAlignment="bottom" class="sub-title small"
          text="{{ 'OUTCOME' | translate }}"></Label>
        <ng-container *ngIf="odd.OddStake > 0">
          <Label row="4" col="3" text="{{ odd.OddStake  | currency : userService.userCurrency : 'symbol-narrow' }}"
            textWrap="true"></Label>
          <Label row="5" col="3" verticalAlignment="bottom" class="sub-title small"
            text="{{ 'STAKE' | translate }}"></Label>
        </ng-container>
        <!-- DIVIDER -->
        <StackLayout row="6" colSpan="5" [ngClass]="{'border-bottom-overlay': i < data.pageOddRows - 1}"></StackLayout>
      </GridLayout>
    </StackLayout>
  </GridLAyout>
</StackLayout>
