<GridLayout rows="*,2*,3*,2*,*" columns="4*,3*,3*" class="bet-list">
  <Label row="0" col="0" colSpan="3" class="title" text="{{'BETS_LIST' | translate | uppercase}}" textWrap="true"
    verticalAlignment="center"></Label>
  <!-- ROW 1 -->
  <!-- DATA SELECTED -->
  <GridLayout row="1" col="0" colSpan="2" rows="*" columns="*,*,*" class="display">
    <GridLayout col="0" rows="*" columns="*,*" class="display-content">
      <GridLayout row="0" col="0" rows="*,*">
        <GridLayout row="0" class="button btn-default btn-filter"
          [ngClass]="{'btn-filter-success': !betsListService.dateHasPlaced && !betsListService.carriedOut}">
          <Button text="{{'PLACEMENT' | translate}}" class="button-internal"
            (tap)="changeValue('dateHasPlaced', false)"></Button>
        </GridLayout>
        <GridLayout row="1" class="button btn-default btn-filter"
          [ngClass]="{'btn-filter-success': betsListService.dateHasPlaced && !betsListService.carriedOut}"
          [isEnabled]="betsListService.couponStatus !== couponStatus.Cancelled">
          <Button text="{{'SETTLEMENT' | translate}}" class="button-internal" (tap)="changeValue('dateHasPlaced', true)"
            [isEnabled]="betsListService.couponStatus !== couponStatus.Cancelled"></Button>
        </GridLayout>
      </GridLayout>
      <GridLayout row="0" col="1" rows="*,*">
        <GridLayout row="0" class="button btn-default btn-filter"
          [ngClass]="{'btn-filter-success': betsListService.carriedOut}">
          <Button text="{{'FILTER_DATE_OF_PAYMENT' | translate}}" class="button-internal"
            (tap)="changeValue('carriedOut', true)"
            [isEnabled]="betsListService.couponStatus !== couponStatus.Cancelled"></Button>
        </GridLayout>
      </GridLayout>
    </GridLayout>
    <GridLayout col="1" rows="*,2*,*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'DATE_FROM' | translate }}"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectDate('dateFrom')">
        <Button colSpan="3" text="{{betsListService.dateFrom | date : 'mediumDate'}}" class="button-internal"></Button>
        <Image col="0" stretch="aspectFit" width="20" src="~/assets/icons/Date.png" verticalAlignment="center"
          horizontalAlignment="right"></Image>
        <Image col="2" stretch="aspectFit" width="8" src="~/assets/icons/Down.png" verticalAlignment="center"
          horizontalAlignment="center"></Image>
      </GridLayout>
    </GridLayout>
    <GridLayout col="2" rows="*,2*,*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'DATE_TO' | translate }}"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectDate('dateTo')">
        <Button colSpan="3" text="{{betsListService.dateTo | date: 'mediumDate'}}" class="button-internal"></Button>
        <Image col="0" stretch="aspectFit" width="20" src="~/assets/icons/Date.png" verticalAlignment="center"
          horizontalAlignment="right"></Image>
        <Image col="2" stretch="aspectFit" width="8" src="~/assets/icons/Down.png" verticalAlignment="center"
          horizontalAlignment="center"></Image>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="1" col="0">
    <Label class="label-overlap" text="{{ 'DATE' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>
  <!-- BETSLIP CODE -->
  <GridLayout row="1" col="2" rows="*" columns="*" class="display">
    <GridLayout rows="*,2*,*" columns="*" class="display-content">
      <GridLayout row="1" class="button btn-default btn-filter">
        <TextField class="ticketCode" hint="{{ 'COUPON_CODE' | translate }}" text="{{ betsListService.ticketCode }}"
          (textChange)="couponCode($event)" returnKeyType="done"></TextField>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="1" col="2">
    <Label class="label-overlap" text="{{ 'COUPON_CODE' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>

  <!-- ROW 2 -->
  <!-- SPORT SELECTED -->
  <GridLayout row="2" col="0" class="display">
    <GridLayout rows="*,*,*,*" columns="*,*" class="display-content">
      <GridLayout row="{{(i / 2) | floor}}" col="{{i % 2}}"
        *ngFor="let type of betsListService.availableSport; let i = index;" class="button btn-default btn-filter"
        [ngClass]="{'btn-filter-success': betsListService.sportIdSelected === type.SportId}">
        <Button text="{{'DYNAMIC_KEYS.PRODUCT.NAME.'+ type.SportName | translate}}" class="button-internal"
          (tap)="changeValue('sportId', type.SportId)"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="2" col="0">
    <Label class="label-overlap" text="{{ 'PRODUCT_FILTER' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>
  <!-- TYPE SELECTED -->
  <GridLayout row="2" col="1" rows="*" columns="*" class="display">
    <GridLayout rows="*,*,*,*" columns="*" class="display-content">
      <GridLayout row="{{i}}" col="0" *ngFor="let type of couponType.values(); let i = index;"
        class="button btn-default btn-filter"
        [ngClass]="{'btn-filter-success': betsListService.couponType === couponType[type]}">
        <Button text="{{'DYNAMIC_KEYS.CouponType.' + type | translate}}" class="button-internal"
          (tap)="changeValue('couponType', couponType[type])"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="2" col="1">
    <Label class="label-overlap" text="{{ 'BET_TYPE' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>
  <!-- STATUS SELECTED -->
  <GridLayout row="2" col="2" rows="*" columns="*" class="display">
    <GridLayout rows="*,*,*,*,*" columns="*" class="display-content">
      <GridLayout row="{{i}}" col="0" *ngFor="let type of couponStatus.values(); let i = index;"
        class="button btn-default btn-filter"
        [ngClass]="{'btn-filter-success': betsListService.couponStatus === couponStatus[type]}">
        <Button [ngClass]="{'disabled' : betsListService.carriedOut === true}"
          text="{{'DYNAMIC_KEYS.CouponStatusInternal.' + type | translate}}" class="button-internal"
          (tap)="changeValue('couponStatus', couponStatus[type])" [isEnabled]="!betsListService.carriedOut"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="2" col="2">
    <Label class="label-overlap" text="{{ 'BET_STATUS' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>
  <!-- ROW 3 -->
  <GridLayout row="3" col="0" colSpan="3" class="display">
    <GridLayout rows="*,2*,*" columns="*" class="display-content">
      <GridLayout row="0" class="card-odd scroll" (tap)="previusPage()"
        *ngIf="operatorService.listOfOperators.totalPages > 1"
        [ngClass]="{'disabled': operatorService.listOfOperators.actualPages <= 0}"
        [isEnabled]="operatorService.listOfOperators.actualPages > 0">
        <Image width="20" src="~/assets/icons/Up.png" verticalAlignment="center"></Image>
      </GridLayout>
      <ng-container *ngIf="operatorService.listTempOperators && operatorService.listTempOperators.length > 0">
        <GridLayout row="1" rows="*" columns="{{columnOperatorGrid}}">
          <GridLayout rows="*" columns="*" col="0" class="button btn-default btn-filter"
            [ngClass]="{'btn-filter-success': betsListService.operatorSelected === null}">
            <Button row="0" col="0" text="{{'ALL' | translate }}" class="button-internal"
              (tap)="selectOperator()"></Button>
          </GridLayout>
          <GridLayout col="{{i+1}}" class="button btn-default btn-filter"
            *ngFor="let operator of operatorService.listTempOperators; let i = index"
            [ngClass]="{'btn-filter-success': betsListService.operatorSelected && betsListService.operatorSelected.IDClient === operator.IDClient}">
            <Button row="0" col="0" text="{{operator.UserName }}" class="button-internal"
              (tap)="selectOperator(operator)"></Button>
          </GridLayout>
        </GridLayout>
      </ng-container>
      <GridLayout row="2" class="card-odd scroll" (tap)="nextPage()"
        *ngIf="operatorService.listOfOperators.totalPages > 1" [ngClass]="{'disabled': page >= maxPage - 1}"
        [isEnabled]="operatorService.listOfOperators.actualPages  < operatorService.listOfOperators.totalPages - 1">
        <Image width="20" src="~/assets/icons/Down.png" verticalAlignment="center">
        </Image>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <StackLayout row="3" col="0">
    <Label class="label-overlap" text="{{ 'OPERATOR' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>
  <!-- ROW 4 -->
  <GridLayout row="4" col="0" colSpan="3" rows="*,2*,*" columns="*,*,*" class="display-content">
    <GridLayout row="1" col="1" class="button btn-default btn-grey-gradient">
      <Button text="{{'SEARCH' | translate}}" class="button-internal" (tap)="betsListService.getList(true)"></Button>
    </GridLayout>
  </GridLayout>
</GridLayout>
