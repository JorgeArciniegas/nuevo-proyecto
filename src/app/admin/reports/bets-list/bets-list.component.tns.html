<GridLayout rows="*,2*,4*,2*" columns="7*,3*" class="bet-list">
  <Label row="0" col="0" class="title" colSpan="2" text="{{'BETSLIST.LIST_TITLE' | translate}}" textWrap="true" verticalAlignment="center"></Label>
  <GridLayout row="1" col="0" rows="*,*" columns="*,*,*" class="display">

  </GridLayout>
  <StackLayout row="1" col="0">
    <Label class="label-overlap" text="{{ 'BETSLIST.LABEL_DATE_FORM' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>
</GridLayout>
