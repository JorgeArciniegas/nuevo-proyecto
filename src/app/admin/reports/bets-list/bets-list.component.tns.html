<GridLayout rows="*,2*,4*,2*" columns="7*,3*" class="bet-list">
  <Label row="0" col="0" class="title" colSpan="2" text="{{'BETSLIST.LIST_TITLE' | translate}}" textWrap="true" verticalAlignment="center"></Label>
  <!-- ROW 1 -->
  <GridLayout row="1" col="0" rows="*" columns="*,*,*" class="display">
    <!-- DATA SELECTED -->
    <GridLayout col="0" rows="*,*" columns="*" class="display-content">
      <GridLayout row="0" class="button btn-default btn-filter" [ngClass]="{'btn-filter-success': !betsListService.dateHasPlaced}">
        <Button text="{{'BETSLIST.BTN_DATE_PLACED' | translate}}" class="button-internal" (tap)="changeValue('dateHasPlaced', false)"></Button>
      </GridLayout>
      <GridLayout row="1" class="button btn-default btn-filter" [ngClass]="{'btn-filter-success': betsListService.dateHasPlaced}">
        <Button text="{{'BETSLIST.BTN_DATE_CLOSED' | translate}}" class="button-internal" (tap)="changeValue('dateHasPlaced', true)"></Button>
      </GridLayout>
    </GridLayout>
    <GridLayout col="1" rows="*,2*,*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'BETSLIST.LABEL_DATE_FROM' | translate }}"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectDate('dateFrom')">
        <Button colSpan="3" text="{{betsListService.dateFrom | date: mediumDate}}" class="button-internal"></Button>
        <Image col="0" stretch="aspectFit" width="20" src="~/app/themes/skins/{{settings.theme}}/icon/Date.png" verticalAlignment="center" horizontalAlignment="right"></Image>
        <Image col="2" stretch="aspectFit" width="8" src="~/app/themes/skins/{{settings.theme}}/icon/Down.png" verticalAlignment="center" horizontalAlignment="center"></Image>
      </GridLayout>
    </GridLayout>
    <GridLayout col="2" rows="*,2*,*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'BETSLIST.LABEL_DATE_TO' | translate }}"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectDate('dateTo')">
        <Button colSpan="3" text="{{betsListService.dateTo | date: mediumDate}}" class="button-internal"></Button>
        <Image col="0" stretch="aspectFit" width="20" src="~/app/themes/skins/{{settings.theme}}/icon/Date.png" verticalAlignment="center" horizontalAlignment="right"></Image>
        <Image col="2" stretch="aspectFit" width="8" src="~/app/themes/skins/{{settings.theme}}/icon/Down.png" verticalAlignment="center" horizontalAlignment="center"></Image>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="1" col="1" rows="*" columns="*" class="display">
    <!-- BETSLIP CODE -->
    <GridLayout rows="*,2*,*" columns="*" class="display-content">
      <Label row="0" class="field-title" text="{{ 'BETSLIST.LABEL_COUPONCODE_FORM' | translate }}"></Label>
      <GridLayout row="1" columns="*,6*,*" class="button btn-default btn-filter" (tap)="selectDate('dateTo')">
        <TextField hint="{{ 'BETSLIST.LABEL_COUPONCODE_FORM' | translate }}" text=""></TextField>

      </GridLayout>
    </GridLayout>
  </GridLayout>

  <StackLayout row="1" col="0">
    <Label class="label-overlap" text="{{ 'BETSLIST.LABEL_DATE_FORM' | translate }}" horizontalAlignment="left"></Label>
  </StackLayout>
</GridLayout>
