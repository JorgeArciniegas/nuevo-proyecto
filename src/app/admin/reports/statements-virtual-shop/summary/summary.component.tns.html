<GridLayout rows="*,2*,12*, 3*" columns="*" class="statement-virutal-shop">
  <Label row="0" col="0" class="title" text="{{'STATEMENT_VIRTUAL_SHOP' | translate | uppercase}}" textWrap="true"
    verticalAlignment="center"></Label>

  <!-- ROW 1 -->
  <GridLayout row="1" col="0" rows="2*" columns="*,*,*,*" verticalAlignment="top">
    <Image col="0" stretch="aspectFit" width="35" (tap)="goBack()" src="~/assets/icons/baseline-arrow_back-24px.png"
      verticalAlignment="center" horizontalAlignment="left"></Image>
    <StackLayout row="0" col="1" verticalAlignment="bottom">
      <Label class="sub-title" text="{{ 'DATE_FROM' | translate }}"></Label>
      <Label text="{{service.dateFrom | date:'d MMM yyyy' }}" textWrap="true"></Label>
    </StackLayout>
    <StackLayout row="0" col="2" verticalAlignment="bottom">
      <Label class="sub-title" text="{{ 'DATE_TO' | translate }}"></Label>
      <Label text="{{service.dateTo | date:'d MMM yyyy' }}" textWrap="true"></Label>
    </StackLayout>
    <GridLayout col="3" rows="*" columns="*,3*,*" class="m-r-10" *ngIf="service.aggregatesData">
      <GridLayout col="0" class="button btn-default btn-filter" verticalAlignment="center"
        [ngClass]="{'disabled': service.aggregatesData?.totalPages === 1 || service.aggregatesData?.actualPages === 0}">
        <Button text="‹" class="button-internal paginator"
          [isEnabled]="service.aggregatesData?.totalPages > 1 && service.aggregatesData?.actualPages > 1"
          (tap)="previusPage()"></Button>
      </GridLayout>
      <Label col="1" horizontalAlignment="center" verticalAlignment="center"
        text="{{'PAGE' | translate }}  {{service.aggregatesData?.actualPages }} {{'PAGE.OF' | translate }} {{ service.aggregatesData?.totalPages }}"></Label>
      <GridLayout col="2" class="button btn-default btn-filter" verticalAlignment="center"
        [ngClass]="{'disabled': service.aggregatesData?.totalPages === service.aggregatesData?.actualPages}">
        <Button text="›" class="button-internal paginator"
          [isEnabled]="service.aggregatesData?.totalPages !== service.aggregatesData?.actualPages"
          (tap)="nextPage()"></Button>
      </GridLayout>
    </GridLayout>
  </GridLayout>
  <GridLayout row="2"  cornerRadius="6" class="card">
    <GridLayout class="display" rows="2*,3*,3*,3*,3*,3*,3*,3*,3*,3*,3*" columns="5*,5*,5*,5*, 5*, 5*,5*">
      <Label row="0" col="0" class="sub-title" text="{{ 'DATE_OF_REFERENCE' | translate }}"
        verticalAlignment="center"></Label>
      <Label row="0" col="1" class="sub-title" text="{{ 'COUPON_NUMBER' | translate }}" horizontalAlignment="center"
        verticalAlignment="center"></Label>
      <Label row="0" col="2" class="sub-title" text="{{ 'TOT_BET' | translate }}" horizontalAlignment="center"
        verticalAlignment="center"></Label>
      <Label row="0" col="3" class="sub-title" text="{{ 'TOT_WON' | translate }}" horizontalAlignment="center"
        verticalAlignment="center"></Label>
      <Label row="0" col="4" class="sub-title" text="{{ 'JACKPOT_SHOP' | translate }}" horizontalAlignment="center"
        verticalAlignment="center"></Label>
      <Label row="0" col="5" class="sub-title" text="{{ 'JACKPOT_MEGA' | translate }}" horizontalAlignment="center"
        verticalAlignment="center"></Label>
      <Label row="0" col="6" class="sub-title" text="{{ 'TOT_PROFIT' | translate }}" horizontalAlignment="center"
        verticalAlignment="center"></Label>
      <StackLayout row="0" colSpan="7" class="border-bottom-overlay" verticalAlignment="bottom"></StackLayout>
      <ng-container *ngFor="let rowItem of service.aggregatesTempData; let i = index;">
        <Label row="{{i+1}}" col="0" text="{{rowItem.ReferenceDate | date: 'd MMM yyyy'}}"
          verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="1" horizontalAlignment="center" text="{{rowItem.NumberOfCoupons }}"
          verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="2" horizontalAlignment="center"
          text="{{ rowItem.Stake  |  currency : rowItem.CurrencyCode : 'symbol-narrow'}}"
          verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="3" horizontalAlignment="center"
          text="{{ rowItem.Won  |  currency : rowItem.CurrencyCode : 'symbol-narrow'}}"
          verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="4" horizontalAlignment="center"
          text="{{ rowItem.ShopJackpot  |  currency : rowItem.CurrencyCode : 'symbol-narrow'}}"
          verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="5" horizontalAlignment="center"
          text="{{ rowItem.MegaJackpot  |  currency : rowItem.CurrencyCode : 'symbol-narrow'}}"
          verticalAlignment="center"></Label>
        <Label row="{{i+1}}" col="6" horizontalAlignment="center"
          text="{{ rowItem.Profit  |  currency : rowItem.CurrencyCode : 'symbol-narrow'}}"
          verticalAlignment="center"></Label>
        <StackLayout row="{{i+1}}" colSpan="7" class="border-bottom-overlay" verticalAlignment="bottom"></StackLayout>
      </ng-container>
    </GridLayout>
  </GridLayout>

  <GridLayout row="3" columns="3*,3*,3*,3*,3*,3*" class="card display">
    <StackLayout col="0" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value" text="{{ service.aggregatesData.totals.NumberOfCoupons }}" textWrap="true"></Label>
      <Label class="sub-title" text="{{ 'COUPON_NUMBER' | translate }}"></Label>
    </StackLayout>
    <StackLayout col="1" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value"
        text="{{ service.aggregatesData.totals.Stake |  currency : userService.userCurrency : 'symbol-narrow'}}"
        textWrap="true"></Label>
      <Label class="sub-title" text="{{ 'TOT_BET' | translate }}"></Label>
    </StackLayout>
    <StackLayout col="2" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value"
        text="{{ service.aggregatesData.totals.Won |  currency : userService.userCurrency : 'symbol-narrow'}}"
        textWrap="true"></Label>
      <Label class="sub-title" text="{{ 'TOT_WON' | translate }}"></Label>
    </StackLayout>
    <StackLayout col="3" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value"
        text="{{ service.aggregatesData.totals.ShopJackpot |  currency : userService.userCurrency : 'symbol-narrow'}}"
        textWrap="true"></Label>
      <Label class="sub-title" text="{{ 'JACKPOT_SHOP' | translate }}"></Label>
    </StackLayout>
    <StackLayout col="4" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value"
        text="{{ service.aggregatesData.totals.MegaJackpot |  currency : userService.userCurrency : 'symbol-narrow'}}"
        textWrap="true"></Label>
      <Label class="sub-title" text="{{ 'JACKPOT_MEGA' | translate }}"></Label>
    </StackLayout>
    <StackLayout col="5" horizontalAlignment="center" verticalAlignment="center">
      <Label class="value"
        text="{{ service.aggregatesData.totals.TotalProfit |  currency : userService.userCurrency : 'symbol-narrow'}}"
        textWrap="true"></Label>
      <Label class="sub-title" text="{{ 'TOT_PROFIT' | translate }}"></Label>
    </StackLayout>
  </GridLayout>
</GridLayout>
